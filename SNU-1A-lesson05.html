<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>SNU 1A · Lesson 05 · Үгийн тест</title>

  <style>
  :root{
    --bg:#f0f4f8; --card:#ffffff; --primary:#2d6cdf; --primary2:#1f4ea5;
    --line:#d9e4f5; --text:#223047; --muted:#6a7a8e; --ok:#0f7a3d; --bad:#c0392b;
    --warnbg:#fff5f5; --warnline:#feb2b2; --okbg:#f0fff4; --okline:#b7f0c7;
  }
  *{box-sizing:border-box}
  body{
    margin:0; padding:8px; background:var(--bg); color:var(--text);
    font-family: Arial, system-ui, -apple-system, "Segoe UI", sans-serif;
    text-align:center; -webkit-text-size-adjust:100%;
  }
  .container{
    max-width:560px; margin:0 auto; height:calc(100vh - 16px);
    background:var(--card); border:1px solid var(--line); border-radius:18px;
    box-shadow:0 10px 20px rgba(0,0,0,.08);
    display:flex; flex-direction:column; gap:6px; padding:10px;
  }
  .header{position:sticky; top:0; background:var(--card); padding:2px 4px 0; z-index:5;}
  .title{margin:0; font-size:18px; font-weight:900;}
  .sub{margin:4px 0 0; color:var(--muted); font-size:12px; line-height:1.25;}
  .row{display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap;}
  .pill{font-size:11px; padding:5px 9px; border-radius:999px; border:1px solid var(--line); background:#f7fbff;}
  .pill b{font-weight:900}

  .modeBtn, #modeKo, #modeMn{
    border:2px solid var(--primary); background:#fff; color:var(--text);
    padding:7px 9px; border-radius:12px; font-weight:900; cursor:pointer;
    min-width:132px; font-size: clamp(11px, 3.1vw, 13px); line-height:1.15; white-space:normal;
  }
  .modeBtn.active, #modeKo.active, #modeMn.active{background:var(--primary); color:#fff;}

  .main{flex:1; min-height:0; display:flex; flex-direction:column; gap:6px;}
  .qbox{
    border:1px solid var(--line); border-radius:16px; padding:10px; background:#fff;
    display:flex; flex-direction:column; gap:8px; flex:1; min-height:0;
  }
  .qNo{font-size:12px; color:var(--muted); text-align:left;}
  .qText, #qText{
    font-size: clamp(20px, 5.8vw, 34px);
    font-weight:900; line-height:1.10;
    word-break:keep-all; overflow-wrap:anywhere; margin-top:0;
  }
  .choices, #choices{display:grid; grid-template-columns:1fr; gap:10px; margin-top:4px;}
  .choice, #choices .choice, #choices button{
    width:100%; padding:12px 10px; border-radius:16px; border:2px solid var(--primary);
    background:#fff; color:var(--text); font-weight:900; cursor:pointer; transition:.15s;
    word-break:keep-all; overflow-wrap:anywhere; line-height:1.12;
    font-size: clamp(16px, 4.6vw, 24px);
    min-height:50px; display:flex; align-items:center; justify-content:center; text-align:center;
  }
  .choice:hover, #choices button:hover{background:var(--primary); color:#fff;}
  .choice.disabled, #choices button:disabled{opacity:.55; cursor:not-allowed;}
  .choice.correct{border-color:var(--ok);}
  .choice.wrong{border-color:var(--bad);}

  .footerBtns{display:flex; gap:10px; margin-top:0;}
  .btn{
    flex:1; padding:10px; border:none; border-radius:12px; background:var(--primary);
    color:#fff; font-weight:900; cursor:pointer; font-size:13px;
  }
  .btn:hover{background:var(--primary2);}
  .btn.gray{background:#eef2f7; color:var(--text); border:1px solid #d7dee7;}
  .btn.gray:hover{background:#e2e8f0;}

  .msg{
    padding:9px 10px; border-radius:12px; text-align:left;
    font-size:12px; line-height:1.35; white-space:pre-line;
  }
  .msg.warn{background:var(--warnbg); border:1px solid var(--warnline); color:#7a1f1f;}
  .msg.ok{background:var(--okbg); border:1px solid var(--okline); color:#0f7a3d;}
  .hidden{display:none !important;}

  .reviewList{
    text-align:left; border:1px solid var(--line); border-radius:14px; padding:10px;
    overflow:auto; max-height:38vh; background:#fff; font-size:12px; line-height:1.45;
  }
  .reviewItem{padding:8px 0; border-bottom:1px dashed #e6eefb;}
  .reviewItem:last-child{border-bottom:none;}
  .small{font-size:11px; color:var(--muted);}

  @media (max-width: 390px){
    body{padding:6px;}
    .container{height:calc(100vh - 12px); padding:9px; gap:5px;}
    .sub{font-size:11px;}
    .pill{font-size:10.5px; padding:4px 8px;}
    .modeBtn, #modeKo, #modeMn{
      min-width:128px; padding:6px 8px;
      font-size: clamp(10.5px, 3.0vw, 12px);
    }
    .qbox{padding:9px; gap:7px;}
    .qText, #qText{font-size: clamp(18px, 5.6vw, 30px);}
    .choices, #choices{gap:9px;}
    .choice, #choices button{min-height:48px; padding:11px 10px; font-size: clamp(15px, 4.5vw, 22px);}
    .btn{padding:9px; font-size:12.5px;}
  }

  /* ===== Result (NO SCROLL / smaller text) ===== */
  .resultHeadline{
    font-size: clamp(24px, 6.2vw, 38px);
    font-weight: 900;
    margin: 0 0 6px;
    letter-spacing: -0.5px;
    line-height: 1.03;
  }
  .resultCard{
    border: 2px solid var(--okline);
    background: #f3fff6;
    border-radius: 18px;
    padding: 10px 12px;
    text-align: left;
    flex: 1;
    min-height: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 8px;
    overflow: hidden;
  }
  .resultLeft{
    color: var(--ok);
    font-weight: 900;
    line-height: 1.45;
    font-size: 15px;
    white-space: pre-line;
  }
  .resultBless{
    text-align: center;
    font-weight: 900;
    font-size: clamp(18px, 5.2vw, 28px);
    color: #111;
    line-height: 1.08;
    word-break: keep-all;
    overflow-wrap: anywhere;
    padding: 4px 0 2px;
  }
  @media (max-width: 390px){
    .resultLeft{font-size: 14px;}
    .resultBless{font-size: clamp(17px, 5.1vw, 26px);}
  }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1 class="title">SNU 1A · Lesson 05</h1>
    <p class="sub" id="userLine">...</p>
    <div class="row">
      <span class="pill">Score: <b id="scorePill">0</b>/100</span>
      <span class="pill">Attempts: <b id="attemptPill">0</b></span>
      <span class="pill">Date: <b id="datePill">-</b></span>
    </div>

    <div class="row" style="margin-top:8px;">
      <button class="modeBtn active" id="modeKo" onclick="setMode('KOQ')">한국어 질문 → 몽골어 보기</button>
      <button class="modeBtn" id="modeMn" onclick="setMode('MNQ')">Монгол асуулт → 한국어 보기</button>
    </div>

    <div class="msg warn hidden" id="topMsg"></div>
  </div>

  <div class="main">

    <!-- QUIZ -->
    <div class="qbox" id="quizBox">
      <div class="qNo" id="qNo">Q 1 / 0</div>
      <div class="qText" id="qText">...</div>
      <div class="choices" id="choices"></div>

      <div class="footerBtns">
        <button class="btn gray" onclick="goBackHub()">← Hub</button>
        <button class="btn gray" onclick="restartQuiz()">Restart</button>
      </div>
      <div class="small">※ 4 choices / Language-cross / JSONP log</div>
    </div>

    <!-- REVIEW -->
    <div class="qbox hidden" id="reviewBox">
      <div class="qText">Review</div>
      <div class="msg warn" id="reviewMsg"></div>
      <div class="reviewList" id="reviewList"></div>
      <div class="footerBtns">
        <button class="btn" onclick="restartQuiz()">Retry</button>
        <button class="btn gray" onclick="showResultScreen(false)">Result</button>
      </div>
    </div>

    <!-- RESULT -->
    <div class="qbox hidden" id="resultBox">
      <div class="resultHeadline" id="resultHeadline">Тэнцлээ!</div>

      <div class="resultCard" id="resultCard">
        <div class="resultLeft" id="resultMeta"></div>
        <div class="resultBless" id="blessLine">Есүс танд хайртай!</div>
      </div>

      <div class="footerBtns">
        <button class="btn gray" onclick="goBackHub()">← Hub</button>
      </div>
    </div>

  </div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_n5xrEIRduxeo2upw4D0nsishR6zwBOY5JO472-7wU3EAYip94-4BncYw5r7dWHj6/exec";
  const BOOK = "SNU-1A";
  const LESSON = "lesson05";

  const WORDS = [
    { ko: "일", mn: "нэг" },
    { ko: "이", mn: "хоёр" },
    { ko: "삼", mn: "гурав" },
    { ko: "사", mn: "дөрөв" },
    { ko: "오", mn: "тав" },
    { ko: "육", mn: "зургаа" },
    { ko: "칠", mn: "долоо" },
    { ko: "팔", mn: "найм" },
    { ko: "구", mn: "ес" },
    { ko: "십", mn: "арав" },
    { ko: "월요일", mn: "Даваа гараг" },
    { ko: "화요일", mn: "Мягмар гараг" },
    { ko: "수요일", mn: "Лхагва гараг" },
    { ko: "목요일", mn: "Пүрэв гараг" },
    { ko: "금요일", mn: "Баасан гараг" },
    { ko: "토요일", mn: "Бямба гараг" },
    { ko: "일요일", mn: "Ням гараг" },
    { ko: "주말", mn: "амралтын өдөр" },
    { ko: "생일", mn: "Төрсөн өдөр" },
    { ko: "약속", mn: "амлалт" },

    { ko: "어제", mn: "өчигдөр" },
    { ko: "내일", mn: "маргааш" },
    { ko: "쇼핑하다", mn: "дэлгүүр хэсэх" },
    { ko: "산책하다", mn: "салхилах" },
    { ko: "사진을 찍다", mn: "зураг авах" },
    { ko: "같이", mn: "хамт" },
    { ko: "세수하다", mn: "нүүрээ угаах" },
    { ko: "이를 닦다", mn: "шүдээ угаах" },
    { ko: "선물", mn: "бэлэг" },
    { ko: "파티", mn: "үдэшлэг" },
    { ko: "명절", mn: "баярын өдөр" },
    { ko: "음력", mn: "билийн тоолол" },
    { ko: "양력", mn: "аргын тоолол" },
    { ko: "며칠", mn: "хэд хоног" },
    { ko: "언제", mn: "хэзээ" },
    { ko: "그래서", mn: "тэгиймээс" },
    { ko: "공항", mn: "нисэх онгоцны буудал" },
    { ko: "은행", mn: "банк" },
    { ko: "가게", mn: "дэлгүүр" },
    { ko: "기념품", mn: "бэлэг дурсгал" }
  ];

  const qs = new URLSearchParams(location.search);
  const NAME = (qs.get("name") || "").trim();
  const KLASS = (qs.get("klass") || "").trim();
  const TOKEN = (qs.get("token") || "").trim();

  const deviceId = getDeviceId_();
  const ua = navigator.userAgent || "";

  const attemptKey = `kquiz_attempt_fail__${BOOK}__${LESSON}__${KLASS}__${NAME}`;
  let failAttempts = Number(localStorage.getItem(attemptKey) || "0");

  let MODE = "KOQ";
  let idx = 0;
  let score = 0;
  let questions = [];
  let wrongs = [];

  const $ = (id)=>document.getElementById(id);

  function setTopMsg(type, text){
    const el = $("topMsg");
    if(!text){
      el.classList.add("hidden");
      el.textContent = "";
      return;
    }
    el.classList.remove("hidden");
    el.classList.toggle("warn", type==="warn");
    el.classList.toggle("ok", type==="ok");
    el.textContent = text;
  }

  function updatePills(){
    $("scorePill").textContent = String(score);
    $("attemptPill").textContent = String(failAttempts);
    $("datePill").textContent = new Date().toLocaleDateString();
    $("userLine").textContent = `${NAME} · ${KLASS} · ${BOOK} · ${LESSON}`;
  }

  function setMode(mode){
    MODE = mode;
    $("modeKo").classList.toggle("active", MODE==="KOQ");
    $("modeMn").classList.toggle("active", MODE==="MNQ");
    restartQuiz();
  }

  function showOnly(boxId){
    $("quizBox").classList.add("hidden");
    $("reviewBox").classList.add("hidden");
    $("resultBox").classList.add("hidden");
    $(boxId).classList.remove("hidden");
  }

  function jsonpRequest_(baseUrl, params, timeoutMs=12000){
    return new Promise((resolve, reject)=>{
      const cbName = "cb_" + Date.now() + "_" + Math.floor(Math.random()*1e6);
      const url = baseUrl + (baseUrl.includes("?") ? "&" : "?") +
        new URLSearchParams({ ...params, callback: cbName }).toString();

      let done = false;
      const script = document.createElement("script");

      function cleanup(){
        try{ delete window[cbName]; }catch(e){ window[cbName]=undefined; }
        if(script && script.parentNode) script.parentNode.removeChild(script);
      }

      const timer = setTimeout(()=>{
        if(done) return;
        done = true;
        cleanup();
        reject(new Error("JSONP timeout"));
      }, timeoutMs);

      window[cbName] = (data)=>{
        if(done) return;
        done = true;
        clearTimeout(timer);
        cleanup();
        resolve(data);
      };

      script.onerror = ()=>{
        if(done) return;
        done = true;
        clearTimeout(timer);
        cleanup();
        reject(new Error("JSONP load error"));
      };

      script.src = url;
      document.head.appendChild(script);
    });
  }

  async function validateEntry_(){
    if(!NAME || !KLASS || !TOKEN){
      setTopMsg("warn", "❗ URL параметр дутуу байна.\n(name/klass/token шаардлагатай)");
      return false;
    }
    try{
      const res = await jsonpRequest_(SCRIPT_URL, {
        action: "validate",
        token: TOKEN,
        deviceId,
        name: NAME,
        klass: KLASS
      });
      if(!res || !res.ok){
        setTopMsg("warn", "❗ Нэвтрэх эрхгүй.\nДахин index.html-ээр орно уу.");
        return false;
      }
      return true;
    }catch(e){
      setTopMsg("warn", "❗ Сервертэй холбогдож чадсангүй.\nДахин оролдоно уу.");
      return false;
    }
  }

  function buildQuestions_(){
    const pool = WORDS.slice().filter(x => x && x.ko && x.mn);
    shuffle_(pool);

    const base = pool; // ✅ 전체 출제
    questions = base.map(item => {
      const qText = (MODE==="KOQ") ? item.ko : item.mn;
      const correct = (MODE==="KOQ") ? item.mn : item.ko;

      const distractorPool = pool
        .map(x => (MODE==="KOQ") ? x.mn : x.ko)
        .filter(v => v && v !== correct);

      const choices = uniqueChoices_(correct, distractorPool, 4);
      shuffle_(choices);
      return { qText, correct, choices };
    });
  }

  function uniqueChoices_(correct, pool, n){
    const out = [correct];
    const seen = new Set(out);

    for(const v of pool){
      if(out.length >= n) break;
      if(v && !seen.has(v)){
        out.push(v);
        seen.add(v);
      }
    }

    let guard = 0;
    while(out.length < n && guard < 500){
      guard++;
      if(!pool.length) break;
      const v = pool[Math.floor(Math.random()*pool.length)];
      if(v && !seen.has(v)){
        out.push(v);
        seen.add(v);
      }
    }

    while(out.length < n) out.push("—");
    return out;
  }

  function renderQuestion_(){
    setTopMsg("", "");
    const total = questions.length;
    const q = questions[idx];

    $("qNo").textContent = `Q ${idx+1} / ${total}`;
    $("qText").textContent = q.qText;

    const wrap = $("choices");
    wrap.innerHTML = "";

    q.choices.forEach(choiceText => {
      const btn = document.createElement("button");
      btn.className = "choice";
      btn.textContent = choiceText;
      btn.onclick = ()=> pickAnswer_(choiceText);
      wrap.appendChild(btn);
    });
  }

  function pickAnswer_(picked){
    const q = questions[idx];
    const buttons = Array.from(document.querySelectorAll(".choice"));
    buttons.forEach(b => b.classList.add("disabled"));

    const isCorrect = picked === q.correct;

    buttons.forEach(b=>{
      if(b.textContent === q.correct) b.classList.add("correct");
      if(b.textContent === picked && !isCorrect) b.classList.add("wrong");
    });

    if(!isCorrect){
      wrongs.push({ q: q.qText, correct: q.correct, picked });
    }

    setTimeout(()=>{
      idx++;
      if(idx >= questions.length) finishQuiz_();
      else renderQuestion_();
    }, 180);
  }

  function finishQuiz_(){
    const total = questions.length;
    const correctCount = total - wrongs.length;

    score = Math.round((correctCount / Math.max(1,total)) * 100);
    updatePills();

    const passedByScore = score >= 80;
    if(!passedByScore){
      failAttempts += 1;
      localStorage.setItem(attemptKey, String(failAttempts));
    }

    const passedByAttempts = failAttempts >= 5;
    const finalPass = passedByScore || passedByAttempts;

    if(finalPass) showResultScreen(true, passedByAttempts && !passedByScore);
    else showReviewScreen_();

    // ✅ 로그는 화면 전환 지연 없이 뒤에서 처리
    safeLog_(score, failAttempts);
  }

  function showReviewScreen_(){
    showOnly("reviewBox");
    $("reviewMsg").textContent =
      `80-аас доош оноо авсан тул эхлээд Review харуулна.\n` +
      `Одоо: ${score} / 100\n` +
      `Fail attempts: ${failAttempts} (5 хүрвэл онооноос үл хамааран тэнцэнэ)`;

    const list = $("reviewList");
    list.innerHTML = "";
    wrongs.forEach((w,i)=>{
      const div = document.createElement("div");
      div.className = "reviewItem";
      div.innerHTML =
        `<b>#${i+1}</b>` +
        `<div>Q: ${escapeHtml_(w.q)}</div>` +
        `<div style="color:var(--bad); font-weight:900;">Your: ${escapeHtml_(w.picked)}</div>` +
        `<div style="color:var(--ok); font-weight:900;">Ans: ${escapeHtml_(w.correct)}</div>`;
      list.appendChild(div);
    });
  }

  function showResultScreen(passed=true, passedByAttempts=false){
    showOnly("resultBox");

    const date = new Date().toLocaleString();

    const headline = passed ? `${NAME} Тэнцлээ!` : `${NAME} Result`;
    const hEl = document.getElementById("resultHeadline");
    if(hEl) hEl.textContent = headline;

    const passNote = (passedByAttempts && !passed)
      ? `\n✅ 5+ удаа оролдсон тул онооноос үл хамааран тэнцүүлэв.`
      : "";

    const meta =
      `Class: ${KLASS}\n` +
      `Book: ${BOOK}\n` +
      `Lesson: ${LESSON}\n` +
      `Score: ${score} / 100\n` +
      `Attempts: ${failAttempts}\n` +
      `Date: ${date}` +
      passNote;

    const metaEl = document.getElementById("resultMeta");
    if(metaEl) metaEl.textContent = meta;

    const blessEl = document.getElementById("blessLine");
    if(blessEl){
      blessEl.textContent = "Есүс танд хайртай!";
      blessEl.style.display = passed ? "block" : "none";
    }
  }

  async function safeLog_(scoreNum, attemptsNum){
    try{
      await jsonpRequest_(SCRIPT_URL, {
        action: "log",
        token: TOKEN,
        deviceId,
        name: NAME,
        klass: KLASS,
        book: BOOK,
        lesson: LESSON,
        score: String(scoreNum),
        attempts: String(attemptsNum),
        ua: ua.slice(0, 300)
      });
    }catch(e){
      console.log("log failed:", e);
    }
  }

  function goBackHub(){
    const base = "lessonHub.html";
    const url = `${base}?name=${encodeURIComponent(NAME)}&klass=${encodeURIComponent(KLASS)}&token=${encodeURIComponent(TOKEN)}`;
    location.href = url;
  }

  function restartQuiz(){
    idx = 0;
    score = 0;
    wrongs = [];
    updatePills();
    buildQuestions_();
    showOnly("quizBox");
    renderQuestion_();
  }

  function shuffle_(arr){
    for(let i=arr.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [arr[i],arr[j]] = [arr[j],arr[i]];
    }
    return arr;
  }

  function getDeviceId_(){
    const k = "kquiz_deviceId";
    let id = localStorage.getItem(k);
    if(!id){
      id = (crypto && crypto.randomUUID) ? crypto.randomUUID() : (Date.now()+"_"+Math.random()).replace(".","");
      localStorage.setItem(k, id);
    }
    return id;
  }

  function escapeHtml_(s){
    return String(s)
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  (async function boot(){
    updatePills();
    const ok = await validateEntry_();
    if(!ok){
      showOnly("quizBox");
      $("qText").textContent = "Access denied";
      $("choices").innerHTML = "";
      return;
    }
    restartQuiz();
  })();
</script>
</body>
</html>
