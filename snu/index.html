<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>서울대 한국어 (데이터 기반)</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;--accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    .topbar{
      position:sticky;top:0;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 16px;background:rgba(5,8,20,.75);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted);line-height:1.6}
    .btnRow{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{
      padding:10px 12px;border-radius:12px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;display:inline-block
    }
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .title{font-size:28px;font-weight:900;margin:0 0 6px}
    .sub{margin:0 0 12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
    .tile{
      border:1px solid var(--line);
      background:#0b1020;
      border-radius:16px;
      padding:14px;
      cursor:pointer;
      transition:transform .05s ease;
    }
    .tile:hover{border-color:rgba(96,165,250,.6)}
    .tile:active{transform:scale(.99)}
    .tileTitle{font-weight:900;font-size:18px;margin:0 0 6px}
    .tileSub{margin:0;color:var(--muted);font-size:13px}
    .bar{height:1px;background:var(--line);margin:12px 0}
    .pill{
      display:inline-block;padding:2px 8px;border:1px solid var(--line);
      border-radius:999px;background:#0b1020;color:var(--muted);font-size:12px
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span><a href="../index.html">Korean Quiz</a></div>
    <div class="btnRow">
      <button class="btn" id="btnLang">KR</button>
      <a class="btn" href="../index.html" id="btnDashboard">대시보드</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title" id="pageTitle">서울대 한국어 (새 방식)</h1>
      <p class="muted sub" id="pageDesc">교재를 먼저 고르고, 그 교재의 과(레슨)만 보이도록 합니다.</p>

      <div class="bar"></div>

      <!-- 화면 1: 교재 선택 -->
      <div id="viewBooks">
        <div class="btnRow">
          <span class="pill" id="hintBook">교재 선택</span>
        </div>
        <div class="grid" id="bookGrid"></div>
      </div>

      <!-- 화면 2: 해당 교재의 과만 표시 -->
      <div id="viewLessons" style="display:none;">
        <div class="btnRow" style="justify-content:space-between;">
          <div class="btnRow">
            <button class="btn" id="btnBack">← 교재 목록</button>
            <span class="pill" id="currentLevelPill"></span>
          </div>
        </div>
        <div class="grid" id="lessonGrid" style="margin-top:12px;"></div>
      </div>

      <div class="bar"></div>

      <div class="muted">
        <div><b id="legacyTitle">기존 레슨(HTML)도 계속 사용 가능</b></div>
        <div class="muted" style="margin-top:6px;">
          <span id="legacyLabel">기존 방식 페이지:</span>
          <a class="btn" href="../lessonHub.html" style="margin-left:8px;">lessonHub.html</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // -------- i18n --------
    const I18N = {
      KR: {
        dashboard: "대시보드",
        title: "서울대 한국어 (새 방식)",
        desc: "교재를 먼저 고르고, 그 교재의 과(레슨)만 보이도록 합니다.",
        pickBook: "교재 선택",
        back: "← 교재 목록",
        clickToOpen: "클릭 → 어휘/문법 보기",
        legacyTitle: "기존 레슨(HTML)도 계속 사용 가능",
        legacyLabel: "기존 방식 페이지:",
      },
      MN: {
        dashboard: "Самбар",
        title: "СӨҮ Солонгос хэл (шинэ хэлбэр)",
        desc: "Эхлээд номоо сонгоод, тухайн номын хичээлүүдийг л харуулна.",
        pickBook: "Ном сонгох",
        back: "← Номын жагсаалт",
        clickToOpen: "Дар → Үг/Дүрэм харах",
        legacyTitle: "Хуучин HTML хичээлийг мөн ашиглаж болно",
        legacyLabel: "Хуучин хуудас:",
      }
    };

    function getLang(){
      const u = new URL(location.href);
      const q = (u.searchParams.get("lang")||"").toUpperCase();
      const s1 = (localStorage.getItem("lang")||"").toUpperCase();
      const s2 = (localStorage.getItem("kq_lang")||"").toUpperCase();
      const s3 = (localStorage.getItem("language")||"").toUpperCase();
      const pick = (q==="MN"||q==="KR") ? q : (s2||s1||s3);
      return (pick==="MN") ? "MN" : "KR";
    }
    function setLang(l){
      localStorage.setItem("lang", l);
      localStorage.setItem("kq_lang", l);
      localStorage.setItem("language", l);
    }
    function tr(key){
      const L = getLang();
      return (I18N[L] && I18N[L][key]) ? I18N[L][key] : I18N.KR[key];
    }

    function applyTexts(){
      document.documentElement.lang = (getLang()==="MN") ? "mn" : "ko";
      document.getElementById("btnLang").textContent = getLang();
      document.getElementById("btnDashboard").textContent = tr("dashboard");
      document.getElementById("pageTitle").textContent = tr("title");
      document.getElementById("pageDesc").textContent = tr("desc");
      document.getElementById("hintBook").textContent = tr("pickBook");
      document.getElementById("btnBack").textContent = tr("back");
      document.getElementById("legacyTitle").textContent = tr("legacyTitle");
      document.getElementById("legacyLabel").textContent = tr("legacyLabel");
    }

    // -------- state --------
    let MANIFEST = null;
    let currentLevel = null;

    function showBooks(){
      currentLevel = null;
      document.getElementById("viewBooks").style.display = "";
      document.getElementById("viewLessons").style.display = "none";
      renderBooks();
      const u = new URL(location.href);
      u.searchParams.delete("level");
      history.replaceState({}, "", u.toString());
    }

    function showLessons(level){
      currentLevel = level;
      document.getElementById("viewBooks").style.display = "none";
      document.getElementById("viewLessons").style.display = "";
      document.getElementById("currentLevelPill").textContent = level;
      renderLessons(level);

      const u = new URL(location.href);
      u.searchParams.set("level", level);
      history.replaceState({}, "", u.toString());
    }

    function renderBooks(){
      const grid = document.getElementById("bookGrid");
      grid.innerHTML = "";
      if(!MANIFEST || !MANIFEST.levels) return;

      MANIFEST.levels.forEach(lv=>{
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.innerHTML = `
          <div class="tileTitle">${lv.level}</div>
          <div class="tileSub">${(lv.lessons && lv.lessons.length) ? (lv.lessons.length + " lessons") : ""}</div>
          <div class="tileSub" style="margin-top:6px;">${tr("clickToOpen")}</div>
        `;
        tile.addEventListener("click", ()=>showLessons(lv.level));
        grid.appendChild(tile);
      });
    }

    function renderLessons(level){
      const grid = document.getElementById("lessonGrid");
      grid.innerHTML = "";
      const lv = (MANIFEST.levels || []).find(x=>x.level===level);
      if(!lv){ grid.innerHTML = "<div class='muted'>레벨을 찾을 수 없습니다.</div>"; return; }

      (lv.lessons || []).forEach(lesson=>{
        const tile = document.createElement("div");
        tile.className = "tile";
        const title = `${level} · ${lesson.title_kr || ""}`.trim();
        const sub = lesson.title_mn || "";
        tile.innerHTML = `
          <div class="tileTitle">${title}</div>
          <div class="tileSub">${sub}</div>
          <div class="tileSub" style="margin-top:6px;">${tr("clickToOpen")}</div>
        `;

        // lesson.html 로 이동 (lang도 같이 넘김)
        tile.addEventListener("click", ()=>{
          const lang = getLang();
          const url = `./lesson.html?data=${encodeURIComponent(lesson.data)}&id=${encodeURIComponent(lesson.id)}&lang=${encodeURIComponent(lang)}`;
          location.href = url;
        });

        grid.appendChild(tile);
      });
    }

    async function loadManifest(){
      // snu/index.html 기준: ../data/snu/manifest.json
      const res = await fetch("../data/snu/manifest.json", { cache:"no-store" });
      if(!res.ok) throw new Error("manifest 로드 실패: " + res.status);
      MANIFEST = await res.json();
    }

    async function main(){
      applyTexts();

      document.getElementById("btnLang").addEventListener("click", ()=>{
        const next = (getLang()==="KR") ? "MN" : "KR";
        setLang(next);
        applyTexts();
        // 현재 화면 다시 그리기
        if(currentLevel) showLessons(currentLevel);
        else showBooks();
      });

      document.getElementById("btnBack").addEventListener("click", showBooks);

      try{
        await loadManifest();

        // URL에 level=1B 같이 들어오면 그 레벨로 바로 열기
        const u = new URL(location.href);
        const level = u.searchParams.get("level");
        if(level && (MANIFEST.levels || []).some(x=>x.level===level)){
          showLessons(level);
        } else {
          showBooks();
        }
      }catch(e){
        document.getElementById("bookGrid").innerHTML =
          "<div class='muted'>manifest.json을 불러오지 못했습니다. 경로를 확인하세요.</div>";
        console.log(e);
      }
    }

    main();
  </script>
</body>
</html>
