<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SNU</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;
      --accent:#60a5fa;--bad:#f87171;
    }
    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}

    .container{max-width:980px;margin:0 auto;padding:14px}

    .topbar{
      position:sticky;top:0;z-index:50;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 14px;
      background:rgba(5,8,20,.78);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .right{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end}

    .btn{
      padding:12px 14px;border-radius:14px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;display:inline-block;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:hover{border-color:rgba(96,165,250,.6)}
    .btn:disabled{opacity:.6;cursor:not-allowed}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1020;color:var(--muted);font-size:13px
    }

    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted);line-height:1.6}
    .small{font-size:12px}
    .bar{height:1px;background:var(--line);margin:12px 0}
    .hidden{display:none !important;}

    /* ✅ 교재 그리드: 모바일 2열(한 화면에 보이게) */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-top:12px;
    }

    /* ✅ 교재 버튼(타일): 글자 크게 + 중앙정렬 + 선명한 색 */
    .tile{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:18px 14px;
      border-radius:18px;
      border:1px solid var(--line);
      background:#0b1020;
      -webkit-tap-highlight-color:transparent;
      min-height:82px;
    }
    .tile:hover{filter:brightness(1.06)}
    .tileInner{width:100%}
    .tileTitle{
      font-size:24px;
      font-weight:950;
      line-height:1.05;
      width:100%;
      text-align:center;
      letter-spacing:.2px;
    }
    .tileMeta{
      font-size:12px;
      line-height:1.2;
      margin-top:6px;
      color:rgba(229,231,235,.78);
      width:100%;
      text-align:center;
    }

    /* ✅ 교재별 색상 */
    .book-1A{background:linear-gradient(135deg,rgba(96,165,250,.20), rgba(11,16,32,.96));border-color:rgba(96,165,250,.50);}
    .book-1B{background:linear-gradient(135deg,rgba(52,211,153,.18), rgba(11,16,32,.96));border-color:rgba(52,211,153,.46);}
    .book-2A{background:linear-gradient(135deg,rgba(251,191,36,.18), rgba(11,16,32,.96));border-color:rgba(251,191,36,.42);}
    .book-2B{background:linear-gradient(135deg,rgba(248,113,113,.16), rgba(11,16,32,.96));border-color:rgba(248,113,113,.40);}
    .book-3A{background:linear-gradient(135deg,rgba(167,139,250,.18), rgba(11,16,32,.96));border-color:rgba(167,139,250,.42);}
    .book-3B{background:linear-gradient(135deg,rgba(34,211,238,.16), rgba(11,16,32,.96));border-color:rgba(34,211,238,.40);}
    .book-4A{background:linear-gradient(135deg,rgba(244,114,182,.16), rgba(11,16,32,.96));border-color:rgba(244,114,182,.40);}
    .book-4B{background:linear-gradient(135deg,rgba(148,163,184,.16), rgba(11,16,32,.96));border-color:rgba(148,163,184,.40);}

    /* ✅ 과(레슨) 그리드 */
    .lessonGrid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-top:12px;
    }

    /* ✅ 과 버튼: 글자 크게 + 중앙정렬 + 색상 */
    .lessonBtn{
      padding:16px 12px;
      border-radius:16px;
      border:1px solid var(--line);
      background:#0b1020;
      color:var(--text);
      cursor:pointer;
      text-align:center;
      font-weight:950;
      -webkit-tap-highlight-color:transparent;
      white-space:normal;
      overflow-wrap:anywhere;
      min-height:62px;
      font-size:18px;
      line-height:1.05;
      letter-spacing:.2px;
    }
    .lessonBtn:hover{filter:brightness(1.06);border-color:rgba(96,165,250,.55)}

    .lsn-a{background:linear-gradient(135deg,rgba(96,165,250,.16), rgba(11,16,32,.96));border-color:rgba(96,165,250,.40);}
    .lsn-b{background:linear-gradient(135deg,rgba(52,211,153,.14), rgba(11,16,32,.96));border-color:rgba(52,211,153,.34);}
    .lsn-c{background:linear-gradient(135deg,rgba(251,191,36,.14), rgba(11,16,32,.96));border-color:rgba(251,191,36,.32);}
    .lsn-d{background:linear-gradient(135deg,rgba(248,113,113,.12), rgba(11,16,32,.96));border-color:rgba(248,113,113,.30);}

    .err{
      border:1px solid rgba(248,113,113,.35);
      background:rgba(248,113,113,.06);
      padding:12px;border-radius:14px;
      margin-top:12px;
      color:#ffd6d6;
      white-space:pre-wrap;
    }

    @media (min-width: 700px){
      .grid{grid-template-columns:repeat(4,1fr)}
      .lessonGrid{grid-template-columns:repeat(4,1fr)}
    }
    @media (min-width: 860px){
      .container{padding:16px}
      .card{padding:16px}
    }
    @media (max-width: 520px){
      .container{padding:10px}
      .card{padding:12px}
      .grid{gap:8px}
      .tile{padding:16px 12px;min-height:78px}
      .tileTitle{font-size:22px}
      .tileMeta{font-size:11px;margin-top:4px}
      .lessonGrid{grid-template-columns:repeat(2,1fr)}
      .lessonBtn{padding:16px 10px;min-height:60px;font-size:19px}
      .right .pill{display:none}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <a id="homeLink" href="../index.html">Korean Quiz</a>
    </div>

    <div class="right">
      <span class="pill" id="pillName">학습자: -</span>
      <span class="pill" id="pillToken">token: -</span>
      <button class="btn" id="btnBack" type="button">←</button>
      <button class="btn" id="btnLang" type="button">KR</button>
      <a class="btn" id="btnDash" href="../index.html">홈</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-end">
        <div>
          <div class="muted" id="subtitle" style="text-align:left;">교재 선택 → 해당 교재 과만 표시</div>
          <div class="muted small" id="pickHelp" style="margin-top:8px;">교재를 먼저 고르세요.</div>
        </div>
        <div class="muted small" id="status"></div>
      </div>

      <div class="bar"></div>

      <div id="bookWrap">
        <div class="grid" id="bookGrid"></div>
      </div>

      <div id="lessonWrap" class="hidden">
        <div style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center">
          <div style="min-width:200px">
            <div class="muted small" id="pickedLabel">선택됨</div>
            <div style="font-weight:950;font-size:22px;margin-top:4px" id="pickedBookTitle">-</div>
            <div class="muted small" id="pickedBookSub" style="margin-top:2px;"></div>
          </div>
          <button class="btn" id="btnReset" type="button">교재 다시 선택</button>
        </div>

        <div class="lessonGrid" id="lessonGrid"></div>
      </div>

      <div id="errBox" class="err hidden"></div>
    </section>
  </main>

  <script>
    const I18N = {
      KR: {
        home: "홈",
        reset: "교재 다시 선택",
        loading: "불러오는 중...",
        loaded: "로드 완료",
        manifestFail: "manifest.json을 불러오지 못했습니다.",
        pickHelp: "교재를 먼저 고르세요.",
        selected: "선택됨",
        subtitle: "교재 선택 → 해당 교재 과만 표시",
        learner: "학습자: "
      },
      MN: {
        home: "Нүүр",
        reset: "Ном дахин сонгох",
        loading: "Ачаалж байна...",
        loaded: "Ачааллаа",
        manifestFail: "manifest.json уншиж чадсангүй.",
        pickHelp: "Эхлээд ном сонгоно уу.",
        selected: "Сонгосон",
        subtitle: "Ном сонгох → тухайн номын хичээлүүдийг л харуулна",
        learner: "Сурагч: "
      }
    };

    function getLang(){
      const u = new URL(location.href);
      const q = (u.searchParams.get("lang")||"").toUpperCase();
      const s = (localStorage.getItem("kq_lang")||localStorage.getItem("lang")||"").toUpperCase();
      const pick = (q==="MN"||q==="KR") ? q : s;
      return (pick==="MN") ? "MN" : "KR";
    }
    function setLang(l){
      localStorage.setItem("kq_lang", l);
      localStorage.setItem("lang", l);
    }
    function tr(k){
      const L = getLang();
      return (I18N[L] && I18N[L][k]) ? I18N[L][k] : (I18N.KR[k] || k);
    }
    function getParam(k){
      const u = new URL(location.href);
      return u.searchParams.get(k) || "";
    }
    function passthroughQS(){
      const u = new URL(location.href);
      const p = new URLSearchParams();
      ["name","klass","token","lang"].forEach(k=>{
        const v = u.searchParams.get(k);
        if(v) p.set(k, v);
      });
      if(!p.get("lang")) p.set("lang", getLang());
      return p.toString();
    }
    function withQS(url){
      const qs = passthroughQS();
      return url + (url.includes("?") ? "&" : "?") + qs;
    }

    function shortBookTitle(s){
      const t = String(s || "").trim();
      return t.replace(/^서울대\s*/,"").replace(/^서울대한국어\s*/,"").trim() || t;
    }
    function bookClass(id){
      const key = String(id||"").toUpperCase().replace(/\s+/g,"");
      return "book-" + key;
    }
    function lessonColorClass(idx){
      const arr = ["lsn-a","lsn-b","lsn-c","lsn-d"];
      return arr[idx % arr.length];
    }

    const bookWrap = document.getElementById("bookWrap");
    const bookGrid = document.getElementById("bookGrid");
    const lessonWrap = document.getElementById("lessonWrap");
    const lessonGrid = document.getElementById("lessonGrid");
    const pickedBookTitle = document.getElementById("pickedBookTitle");
    const pickedBookSub = document.getElementById("pickedBookSub");
    const btnReset = document.getElementById("btnReset");
    const btnLang = document.getElementById("btnLang");
    const btnBack = document.getElementById("btnBack");
    const btnDash = document.getElementById("btnDash");
    const homeLink = document.getElementById("homeLink");
    const statusEl = document.getElementById("status");
    const errBox = document.getElementById("errBox");

    let MANIFEST = null;
    let PICKED_BOOK = null;

    function showErr(msg){
      errBox.textContent = msg;
      errBox.classList.remove("hidden");
    }
    function clearErr(){
      errBox.classList.add("hidden");
      errBox.textContent = "";
    }

    function applyTopLinks(){
      const qs = passthroughQS();
      homeLink.href = "../index.html" + (qs ? "?" + qs : "");
      btnDash.href = "../index.html" + (qs ? "?" + qs : "");
      btnDash.textContent = tr("home");
      btnLang.textContent = getLang();

      const name = getParam("name") || "-";
      const token = getParam("token") || "-";
      document.getElementById("pillName").textContent = tr("learner") + name;
      document.getElementById("pillToken").textContent = "token: " + token;

      document.documentElement.lang = (getLang()==="MN") ? "mn" : "ko";
      document.getElementById("subtitle").textContent = tr("subtitle");
      document.getElementById("pickHelp").textContent = tr("pickHelp");
      document.getElementById("pickedLabel").textContent = tr("selected");
      btnReset.textContent = tr("reset");
    }

    function renderBooks(){
      bookGrid.innerHTML = "";
      if(!MANIFEST || !Array.isArray(MANIFEST.books)) return;

      MANIFEST.books.forEach(b=>{
        const a = document.createElement("a");
        a.className = "tile " + bookClass(b.id || b.title || "");
        a.href = "javascript:void(0)";
        a.innerHTML = `
          <div class="tileInner">
            <div class="tileTitle">${shortBookTitle(b.title || b.id || "-")}</div>
            <div class="tileMeta">${b.subtitle || ""}</div>
          </div>
        `;
        a.addEventListener("click", ()=>{
          PICKED_BOOK = b;
          renderLessons();
        });
        bookGrid.appendChild(a);
      });
    }

    function renderLessons(){
      if(!PICKED_BOOK) return;

      pickedBookTitle.textContent = shortBookTitle(PICKED_BOOK.title || PICKED_BOOK.id || "-");
      pickedBookSub.textContent = PICKED_BOOK.subtitle || "";

      lessonGrid.innerHTML = "";
      const lessons = Array.isArray(PICKED_BOOK.lessons) ? PICKED_BOOK.lessons : [];

      lessons.forEach((lsn, idx)=>{
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "lessonBtn " + lessonColorClass(idx);
        btn.textContent = lsn.label || (lsn.no ? (lsn.no + "과") : "레슨");

        btn.addEventListener("click", ()=>{
          const dataPath = lsn.data || "";
          const u = new URL("./lesson.html", location.href);
          u.searchParams.set("data", dataPath);

          const p = new URLSearchParams(passthroughQS());
          p.forEach((v,k)=>{
            if(k !== "data") u.searchParams.set(k, v);
          });
          location.href = u.toString();
        });

        lessonGrid.appendChild(btn);
      });

      bookWrap.classList.add("hidden");
      lessonWrap.classList.remove("hidden");
    }

    function backToBooks(){
      PICKED_BOOK = null;
      lessonWrap.classList.add("hidden");
      bookWrap.classList.remove("hidden");
    }

    btnReset.addEventListener("click", backToBooks);

    btnBack.addEventListener("click", ()=>{
      if(!lessonWrap.classList.contains("hidden")){
        backToBooks();
        return;
      }
      if(history.length > 1) history.back();
      else location.href = withQS("../index.html");
    });

    btnLang.addEventListener("click", ()=>{
      const next = (getLang()==="KR") ? "MN" : "KR";
      setLang(next);
      applyTopLinks();
      if(PICKED_BOOK) renderLessons();
    });

    async function loadManifest(){
      clearErr();
      applyTopLinks();
      statusEl.textContent = tr("loading");

      try{
        const url = new URL("../data/snu/manifest.json", location.href).toString();
        const res = await fetch(url, { cache:"no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status + "\n" + url);
        MANIFEST = await res.json();
        statusEl.textContent = tr("loaded");
        renderBooks();
      }catch(e){
        statusEl.textContent = "오류";
        showErr(tr("manifestFail") + "\n" + (e.message || e));
      }
    }

    loadManifest();
  </script>
</body>
</html>
