<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TOPIK I</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}
    button{font-family:inherit}
    .hidden{display:none !important;}

    /* ===== Topbar ===== */
    .topbar{
      position:sticky;top:0;z-index:50;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 12px;
      background:rgba(5,8,20,.78);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .right{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1020;color:var(--muted);font-size:13px
    }

    /* ✅ 큰 버튼 + 선명한 색 */
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      border-radius:16px;border:1px solid var(--line);
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      min-height:46px;
      padding:12px 16px;
      font-size:16px;
      font-weight:900;
      color:var(--text);
      background:#0b1020;
      white-space:nowrap;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:translateY(1px)}
    .btnBack{
      background:linear-gradient(135deg,rgba(96,165,250,.22), rgba(11,16,32,.95));
      border-color:rgba(96,165,250,.55);
    }
    .btnLang{
      background:linear-gradient(135deg,rgba(52,211,153,.20), rgba(11,16,32,.95));
      border-color:rgba(52,211,153,.55);
    }
    .btnHome{
      background:linear-gradient(135deg,rgba(248,113,113,.18), rgba(11,16,32,.95));
      border-color:rgba(248,113,113,.48);
    }

    /* ===== Layout ===== */
    .container{max-width:980px;margin:0 auto;padding:12px}
    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .titleRow{
      display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-end
    }
    .h1{
      font-size:26px;
      font-weight:950;
      margin:0;
      letter-spacing:.2px;
    }
    .muted{color:var(--muted);line-height:1.6}
    .small{font-size:12px}
    .bar{height:1px;background:var(--line);margin:12px 0}

    /* ===== Buttons grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:10px;
      margin-top:12px;
    }
    @media (min-width: 700px){
      .grid{grid-template-columns:repeat(4,1fr)}
    }

    .tile{
      display:flex;align-items:center;justify-content:center;
      text-align:center;
      padding:18px 14px;
      border-radius:18px;
      border:1px solid var(--line);
      background:#0b1020;
      min-height:92px;
      -webkit-tap-highlight-color:transparent;
      cursor:pointer;
    }
    .tile:hover{filter:brightness(1.06)}
    .tile:active{transform:translateY(1px)}
    .tileTitle{
      font-size:20px;
      font-weight:950;
      line-height:1.15;
      text-align:center;
    }
    .tileMeta{
      font-size:12px;
      margin-top:6px;
      color:rgba(229,231,235,.78);
      text-align:center;
    }

    /* category colors */
    .cat-vocab{background:linear-gradient(135deg,rgba(52,211,153,.18), rgba(11,16,32,.96));border-color:rgba(52,211,153,.46);}
    .cat-grammar{background:linear-gradient(135deg,rgba(96,165,250,.20), rgba(11,16,32,.96));border-color:rgba(96,165,250,.50);}
    .cat-reading{background:linear-gradient(135deg,rgba(251,191,36,.18), rgba(11,16,32,.96));border-color:rgba(251,191,36,.42);}
    .cat-listening{background:linear-gradient(135deg,rgba(248,113,113,.16), rgba(11,16,32,.96));border-color:rgba(248,113,113,.40);}

    /* level buttons */
    .levelBtn{
      display:flex;align-items:center;justify-content:center;
      width:100%;
      padding:16px 12px;
      border-radius:18px;
      border:1px solid var(--line);
      background:linear-gradient(135deg,rgba(96,165,250,.10), rgba(11,16,32,.96));
      border-color:rgba(96,165,250,.26);
      color:var(--text);
      font-weight:950;
      font-size:18px;
      min-height:64px;
      cursor:pointer;
      -webkit-tap-highlight-color:transparent;
      white-space:nowrap;
    }
    .levelBtn:hover{filter:brightness(1.06)}
    .levelBtn:active{transform:translateY(1px)}

    .err{
      border:1px solid rgba(248,113,113,.35);
      background:rgba(248,113,113,.06);
      padding:12px;border-radius:14px;
      margin-top:12px;
      color:#ffd6d6;
      white-space:pre-wrap;
    }

    /* ✅ 모바일에서 “2배 느낌” */
    @media (max-width: 520px){
      .container{padding:10px}
      .card{padding:12px}
      .right .pill{display:none}
      .btn{
        min-height:54px;
        padding:14px 18px;
        font-size:18px;
        border-radius:18px;
      }
      .h1{font-size:26px}
      .tile{min-height:96px}
      .tileTitle{font-size:22px}
      .levelBtn{min-height:70px;font-size:19px}
    }
    .tile, .tile * { color: var(--text) !important; }
    .tileTitle { color: var(--text) !important; }
    .tileMeta { color: rgba(229,231,235,.78) !important; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <a id="brandLink" href="../index.html">Korean Quiz</a>
    </div>
    <div class="right">
      <span class="pill" id="pillName">학습자: -</span>
      <span class="pill" id="pillToken">token: -</span>

      <button class="btn btnBack" id="btnBack" type="button">←</button>
      <button class="btn btnLang" id="btnLang" type="button">KR</button>
      <a class="btn btnHome" id="btnHome" href="../index.html">홈</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="titleRow">
        <div>
          <h1 class="h1" id="title">TOPIK I</h1>
          <div class="muted" id="subtitle">먼저 영역(버튼)을 고르고, 그 다음 레벨(1~10)을 고릅니다.</div>
        </div>
        <div class="muted small" id="status"></div>
      </div>

      <div class="bar"></div>

      <!-- CATEGORIES -->
      <div id="catWrap">
        <div class="grid" id="catGrid"></div>
      </div>

      <!-- LEVELS -->
      <div id="levelWrap" class="hidden">
        <div style="display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;align-items:center">
          <div>
            <div class="muted small" id="pickedLabel">선택됨</div>
            <div style="font-weight:950;font-size:22px;margin-top:4px" id="pickedCat">-</div>
            <div class="muted small" id="pickedSub" style="margin-top:2px;"></div>
          </div>
          <button class="btn" id="btnReset" type="button">영역 다시 선택</button>
        </div>

        <div class="grid" id="levelGrid"></div>
      </div>

      <div id="errBox" class="err hidden"></div>
    </section>
  </main>

  <script>
    const I18N = {
      KR: {
        home:"홈",
        loading:"불러오는 중...",
        loaded:"로드 완료",
        manifestFail:"manifest.json을 불러오지 못했습니다.",
        subtitle:"먼저 영역(버튼)을 고르고, 그 다음 레벨(1~10)을 고릅니다.",
        picked:"선택됨",
        reset:"영역 다시 선택",
        learner:"학습자: ",
        catTitleMap:{
          vocab:"어휘",
          grammar:"문법",
          reading:"읽기평가",
          listening:"듣기평가"
        }
      },
      MN: {
        home:"Нүүр",
        loading:"Ачаалж байна...",
        loaded:"Ачааллаа",
        manifestFail:"manifest.json уншиж чадсангүй.",
        subtitle:"Эхлээд хэсгийг (товч) сонгоод, дараа нь түвшин (1~10)-ийг сонгоно.",
        picked:"Сонгосон",
        reset:"Хэсэг дахин сонгох",
        learner:"Сурагч: ",
        catTitleMap:{
          vocab:"Үг",
          grammar:"Дүрэм",
          reading:"Унших үнэлгээ",
          listening:"Сонсох үнэлгээ"
        }
      }
    };

    function getLang(){
      const u = new URL(location.href);
      const q = (u.searchParams.get("lang")||"").toUpperCase();
      const s = (localStorage.getItem("kq_lang")||localStorage.getItem("lang")||"").toUpperCase();
      const pick = (q==="MN"||q==="KR") ? q : s;
      return (pick==="MN") ? "MN" : "KR";
    }
    function setLang(l){
      localStorage.setItem("kq_lang", l);
      localStorage.setItem("lang", l);
    }
    function tr(k){
      const L = getLang();
      return (I18N[L] && I18N[L][k]) ? I18N[L][k] : (I18N.KR[k] || k);
    }
    function catTitle(id){
      const L = getLang();
      const map = (I18N[L] && I18N[L].catTitleMap) ? I18N[L].catTitleMap : I18N.KR.catTitleMap;
      return map[id] || id;
    }

    function getParam(k){
      const u = new URL(location.href);
      return u.searchParams.get(k) || "";
    }
    function passthroughQS(){
      const u = new URL(location.href);
      const p = new URLSearchParams();
      ["name","klass","token","lang"].forEach(k=>{
        const v = u.searchParams.get(k);
        if(v) p.set(k, v);
      });
      if(!p.get("lang")) p.set("lang", getLang());
      return p.toString();
    }
    function withQS(url){
      const qs = passthroughQS();
      return url + (qs ? (url.includes("?") ? "&" : "?") + qs : "");
    }

    const brandLink = document.getElementById("brandLink");
    const btnHome = document.getElementById("btnHome");
    const btnLang = document.getElementById("btnLang");
    const btnBack = document.getElementById("btnBack");
    const statusEl = document.getElementById("status");
    const subtitleEl = document.getElementById("subtitle");
    const pillName = document.getElementById("pillName");
    const pillToken = document.getElementById("pillToken");

    const catWrap = document.getElementById("catWrap");
    const catGrid = document.getElementById("catGrid");
    const levelWrap = document.getElementById("levelWrap");
    const levelGrid = document.getElementById("levelGrid");
    const pickedLabel = document.getElementById("pickedLabel");
    const pickedCat = document.getElementById("pickedCat");
    const pickedSub = document.getElementById("pickedSub");
    const btnReset = document.getElementById("btnReset");
    const errBox = document.getElementById("errBox");

    let MANIFEST = null;
    let PICKED = null;

    function showErr(msg){
      errBox.textContent = msg;
      errBox.classList.remove("hidden");
    }
    function clearErr(){
      errBox.classList.add("hidden");
      errBox.textContent = "";
    }

    function applyTop(){
      document.documentElement.lang = (getLang()==="MN") ? "mn" : "ko";
      brandLink.href = withQS("../index.html");
      btnHome.href = withQS("../index.html");
      btnHome.textContent = tr("home");
      btnLang.textContent = getLang();
      subtitleEl.textContent = tr("subtitle");
      pickedLabel.textContent = tr("picked");
      btnReset.textContent = tr("reset");

      const name = getParam("name") || "-";
      const token = getParam("token") || "-";
      pillName.textContent = tr("learner") + name;
      pillToken.textContent = "token: " + token;

      renderCats();       // 언어 바뀌면 버튼 텍스트도 즉시 갱신
      if(PICKED) renderLevels(PICKED);
    }

    function backToCats(){
      PICKED = null;
      levelWrap.classList.add("hidden");
      catWrap.classList.remove("hidden");
    }

    function catClass(id){
      return "cat-" + id;
    }

    function renderCats(){
      if(!MANIFEST || !Array.isArray(MANIFEST.categories)) return;
      catGrid.innerHTML = "";
      MANIFEST.categories.forEach(c=>{
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "tile " + catClass(c.id);
        btn.innerHTML = `
          <div>
            <div class="tileTitle">${catTitle(c.id)}</div>
            <div class="tileMeta">${c.subtitle || ""}</div>
          </div>
        `;
        btn.addEventListener("click", ()=>{
          PICKED = c;
          renderLevels(c);
        });
        catGrid.appendChild(btn);
      });
    }

    function renderLevels(cat){
      pickedCat.textContent = catTitle(cat.id);
      pickedSub.textContent = cat.subtitle || "";

      levelGrid.innerHTML = "";
      const levels = Array.isArray(cat.levels) ? cat.levels : [];
      levels.forEach((lv, idx)=>{
        const a = document.createElement("a");
        a.className = "levelBtn";
        a.textContent = lv;
        const u = new URL("./level.html", location.href);
        u.searchParams.set("cat", cat.id);
        u.searchParams.set("level", String(idx + 1));
        const pass = new URLSearchParams(passthroughQS());
        pass.forEach((v,k)=> u.searchParams.set(k, v));
        a.href = u.toString();
        levelGrid.appendChild(a);
      });

      catWrap.classList.add("hidden");
      levelWrap.classList.remove("hidden");
    }

    btnReset.addEventListener("click", backToCats);

    btnBack.addEventListener("click", ()=>{
      if(!levelWrap.classList.contains("hidden")){
        backToCats();
        return;
      }
      if(history.length > 1) history.back();
      else location.href = withQS("../index.html");
    });

    btnLang.addEventListener("click", ()=>{
      const next = (getLang()==="KR") ? "MN" : "KR";
      setLang(next);
      applyTop();
    });

    async function loadManifest(){
      clearErr();
      applyTop();
      statusEl.textContent = tr("loading");

      try{
        const url = new URL("../data/topik1/manifest.json", location.href).toString();
        const res = await fetch(url, { cache:"no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status + "\n" + url);
        MANIFEST = await res.json();

        statusEl.textContent = tr("loaded");
        renderCats();
      }catch(e){
        statusEl.textContent = "오류";
        showErr(tr("manifestFail") + "\n" + (e.message || e));
      }
    }

    loadManifest();
  </script>
</body>
</html>
