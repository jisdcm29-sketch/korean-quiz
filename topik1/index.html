<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TOPIK I (새 방식)</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 14px;
      background:rgba(5,8,20,.75);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}

    /* ✅ Mobile-first */
    .container{max-width:980px;margin:0 auto;padding:14px}
    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted);line-height:1.6}
    .small{font-size:12px}

    .btn{
      padding:12px 14px;border-radius:14px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;display:inline-block
    }
    .btnRow{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1020;color:var(--muted);font-size:13px
    }

    .bar{height:1px;background:var(--line);margin:12px 0}

    /* ✅ 카테고리 버튼: 모바일은 1열 */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:12px;
    }

    /* ✅ 레벨 버튼: 모바일은 2열 */
    .levels{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
      margin-top:12px;
    }

    .tileBtn{
      padding:18px 16px;
      border-radius:16px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;text-align:left;
      min-height:74px;
    }
    .tileBtn:hover{border-color:rgba(96,165,250,.6)}

    .levelBtn{
      padding:16px 12px;
      border-radius:16px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;text-align:center;
      font-weight:900;
      min-height:54px;
      font-size:16px;
    }
    .levelBtn:hover{border-color:rgba(96,165,250,.6)}

    .err{
      border:1px solid rgba(248,113,113,.35);
      background:rgba(248,113,113,.06);
      padding:12px;border-radius:14px
    }

    /* ✅ PC에서만 확장(큰 화면) */
    @media (min-width: 860px){
      .container{padding:16px}
      .card{padding:16px;border-radius:16px}
      .grid{grid-template-columns:repeat(2,1fr)}
      .levels{grid-template-columns:repeat(5,1fr)}
      .levelBtn{font-size:14px}
      .topbar{padding:12px 16px}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span><a href="../index.html" id="homeLink">Korean Quiz</a></div>
    <div class="btnRow">
      <span class="pill" id="pillUser">학습자: -</span>
      <span class="pill" id="pillToken">token: -</span>
      <a class="btn" href="../index.html" id="btnDashboard">대시보드</a>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 style="margin:0 0 6px;">TOPIK I (새 방식)</h1>
      <div class="muted">먼저 영역(버튼)을 고르고, 그 다음 레벨(1~10)을 고릅니다.</div>

      <div class="bar"></div>

      <div class="grid" id="catGrid"></div>

      <div id="levelArea" style="display:none;">
        <div class="bar"></div>
        <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
          <div>
            <div class="muted small">선택됨</div>
            <div style="font-weight:900;font-size:18px;" id="selectedTitle">-</div>
          </div>
          <button class="btn" id="btnBackCats" type="button">영역 다시 선택</button>
        </div>
        <div class="levels" id="levelsGrid"></div>
      </div>

      <div id="errBox" style="display:none;margin-top:12px;" class="err"></div>
    </section>
  </main>

  <script>
    function getParam(k){
      const u = new URL(location.href);
      return u.searchParams.get(k) || "";
    }
    function esc(s){
      return (s||"").replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m]));
    }

    // name/klass/token 그대로 전달
    const passthrough = new URLSearchParams();
    ["name","klass","token"].forEach(k=>{
      const v = getParam(k);
      if(v) passthrough.set(k, v);
    });
    const qs = passthrough.toString();
    const withQS = (url)=>{
      if(!qs) return url;
      return url + (url.includes("?") ? "&" : "?") + qs;
    };

    // 상단 표시/링크
    document.getElementById("pillUser").textContent = "학습자: " + (getParam("name") || "-");
    document.getElementById("pillToken").textContent = "token: " + (getParam("token") || "-");
    document.getElementById("btnDashboard").href = withQS("../index.html");
    document.getElementById("homeLink").href = withQS("../index.html");

    const MANIFEST_URL = "../data/topik1/manifest.json";
    const catGrid = document.getElementById("catGrid");
    const levelArea = document.getElementById("levelArea");
    const levelsGrid = document.getElementById("levelsGrid");
    const selectedTitle = document.getElementById("selectedTitle");
    const errBox = document.getElementById("errBox");

    let MANIFEST = null;
    let selectedCat = null;

    function showErr(msg){
      errBox.style.display = "";
      errBox.innerHTML = msg;
    }

    function renderCategories(){
      catGrid.innerHTML = "";
      (MANIFEST.categories || []).forEach(cat=>{
        const btn = document.createElement("button");
        btn.className = "tileBtn";
        btn.type = "button";
        btn.innerHTML =
          '<div style="font-size:18px;font-weight:900;">' + esc(cat.title) + '</div>' +
          '<div class="muted" style="font-size:13px;margin-top:6px;">' + esc(cat.subtitle || "") + '</div>';
        btn.addEventListener("click", ()=>{
          selectedCat = cat;
          renderLevels();
        });
        catGrid.appendChild(btn);
      });
    }

    function renderLevels(){
      levelArea.style.display = "";
      selectedTitle.textContent = selectedCat.title;
      levelsGrid.innerHTML = "";

      const levelNames = selectedCat.levels || [];
      for(let i=1;i<=10;i++){
        const name = levelNames[i-1] || ("Level " + i);
        const a = document.createElement("a");
        a.className = "levelBtn";
        a.href = withQS("./level.html?cat=" + encodeURIComponent(selectedCat.id) + "&level=" + i);
        a.textContent = name;
        levelsGrid.appendChild(a);
      }
      window.scrollTo({ top: levelArea.offsetTop - 80, behavior: "smooth" });
    }

    document.getElementById("btnBackCats").addEventListener("click", ()=>{
      levelArea.style.display = "none";
      selectedCat = null;
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    async function main(){
      try{
        const res = await fetch(MANIFEST_URL, { cache:"no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status + " / " + MANIFEST_URL);
        MANIFEST = await res.json();
        renderCategories();
      }catch(e){
        showErr(
          "manifest.json을 불러오지 못했습니다.<br/>" +
          "<div class='muted' style='margin-top:6px'>확인: <a style='color:#b9c9ff' target='_blank' rel='noopener' href='"+MANIFEST_URL+"'>"+MANIFEST_URL+"</a></div>" +
          "<div class='muted' style='margin-top:6px'>오류: "+esc(e.message||String(e))+"</div>"
        );
      }
    }
    main();
  </script>
</body>
</html>
