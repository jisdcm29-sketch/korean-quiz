<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солонгос хэлний хичээл</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; } /* 처음엔 숨김 */
        
        /* 암호 입력창 디자인 */
        #login-box { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 10px; }
        input { width: 80%; padding: 15px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; text-align: center; }
        .login-btn { background-color: #3498db; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; width: 90%; }
        
        .sub-title { color: #7f8c8d; margin-bottom: 30px; font-size: 16px; }
        .lesson-list { display: grid; gap: 15px; }
        .lesson-card { background-color: #ffffff; border: 2px solid #3498db; padding: 20px; border-radius: 12px; text-decoration: none; color: #2c3e50; font-weight: bold; font-size: 18px; transition: 0.3s; }
        .lesson-card:hover { background-color: #3498db; color: white; transform: translateY(-3px); }
        .loading { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>

<div id="login-box">
    <h1>Нэвтрэх код</h1>
    <p style="color: #7f8c8d; margin-bottom: 20px;">Нууц үгээ оруулна уу.<br>(암호를 입력하세요.)</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button class="login-btn" onclick="checkPassword()">Орох (확인)</button>
</div>

<div id="main-container" class="container">
    <h1>Солонгос хэлний үгсийн сан</h1>
    <p class="sub-title">Сурах бүлгээ сонгоно уу.</p>
    <div id="lesson-container" class="lesson-list">
        <p class="loading">Уншиж байна...</p>
    </div>
    <p style="margin-top:40px; font-size: 14px; color: #bdc3c7;">Ulaanbaatar 2 Sejong Institute</p>
</div>

<script>
    const correctPassword = "jungtae123"; // 선생님, 여기서 암호를 바꾸실 수 있습니다!
    const username = "jisdcm29-sketch";
    const repo = "korean-quiz";

    function checkPassword() {
        const input = document.getElementById('passwordInput').value;
        if (input === correctPassword) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            loadLessons(); // 암호가 맞으면 목록을 불러옵니다
        } else {
            alert("Нууц үг буруу байна! (암호가 틀렸습니다!)");
        }
    }

    async function loadLessons() {
        try {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
            const files = await response.json();
            const container = document.getElementById('lesson-container');
            container.innerHTML = "";

            const htmlFiles = files.filter(file => 
                file.name.endsWith('.html') && file.name !== 'index.html'
            );

            htmlFiles.sort((a, b) => a.name.localeCompare(b.name));
            htmlFiles.forEach(file => {
                const link = document.createElement('a');
                link.href = file.name;
                link.className = 'lesson-card';
                const displayName = file.name.replace('.html', '').replace('-', ' - ');
                link.innerText = displayName;
                container.appendChild(link);
            });
        } catch (error) {
            console.error("Error:", error);
        }
    }
</script>

</body>
</html>
