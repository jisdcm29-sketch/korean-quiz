<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Korean Quiz</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;
      --accent:#60a5fa;
      --snuA:rgba(96,165,250,.18);
      --t1A:rgba(52,211,153,.16);
      --t2A:rgba(248,113,113,.14);
    }
    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
    }
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:50;
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:12px 14px;
      background:rgba(5,8,20,.78);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .right{display:flex;gap:8px;flex-wrap:wrap;align-items:center;justify-content:flex-end}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1020;color:var(--muted);font-size:13px
    }
    .btn{
      padding:12px 14px;border-radius:14px;border:1px solid var(--line);
      background:#0b1020;color:var(--text);cursor:pointer;display:inline-block;
      -webkit-tap-highlight-color:transparent;
    }
    .btn:hover{border-color:rgba(96,165,250,.6)}

    .container{max-width:980px;margin:0 auto;padding:14px}
    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted);line-height:1.5}
    .small{font-size:12px}
    .bar{height:1px;background:var(--line);margin:12px 0}

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:10px;
    }

    /* ✅ 타일(버튼): 글자 중앙 정렬 + 가운데 배치 */
    .tile{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:18px 16px;
      border-radius:18px;
      border:1px solid var(--line);
      background:#0b1020;
      -webkit-tap-highlight-color:transparent;
      min-height:74px;
    }
    .tile:hover{filter:brightness(1.06)}
    .tileInner{width:100%}
    .tileTitle{
      font-size:22px;
      font-weight:950;
      line-height:1.1;
      width:100%;
      text-align:center;
    }

    #tileSnu{
      background:linear-gradient(135deg,var(--snuA), rgba(17,24,39,.92));
      border-color:rgba(96,165,250,.45);
    }
    #tileT1{
      background:linear-gradient(135deg,var(--t1A), rgba(17,24,39,.92));
      border-color:rgba(52,211,153,.40);
    }
    #tileT2{
      background:linear-gradient(135deg,var(--t2A), rgba(17,24,39,.92));
      border-color:rgba(248,113,113,.38);
    }

    @media(min-width:860px){
      .container{padding:16px}
      .card{padding:16px}
      .grid{grid-template-columns:repeat(3,1fr)}
      .tileTitle{font-size:24px}
    }
    @media(max-width:520px){
      .container{padding:10px}
      .card{padding:12px}
      .tile{padding:16px 14px; min-height:68px;}
      .tileTitle{font-size:20px}
      .right .pill{display:none}
      .muted{font-size:13px}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <a id="brandHome" href="./index.html">Korean Quiz</a>
    </div>
    <div class="right">
      <span class="pill" id="pillName">학습자: -</span>
      <span class="pill" id="pillKlass">반: -</span>
      <button class="btn" id="btnLang" type="button">KR</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="muted" id="hintLine" style="text-align:center;">모바일 우선(큰 버튼). 원하는 메뉴를 누르세요.</div>
      <div class="bar"></div>

      <div class="grid">
        <a class="tile" id="tileSnu" href="./snu/index.html">
          <div class="tileInner">
            <div class="tileTitle" id="tSnu">서울대</div>
          </div>
        </a>

        <a class="tile" id="tileT1" href="./topik1/index.html">
          <div class="tileInner">
            <div class="tileTitle" id="tT1">TOPIK I</div>
          </div>
        </a>

        <a class="tile" id="tileT2" href="./topik2/index.html">
          <div class="tileInner">
            <div class="tileTitle" id="tT2">TOPIK II</div>
          </div>
        </a>
      </div>

      <div class="bar"></div>
      <div class="muted small" id="tipLine" style="text-align:center;">
        팁: 링크가 안 열리면 “구글 검색창”이 아니라 “주소창(URL)”에 주소를 넣어야 합니다.
      </div>
    </section>
  </main>

  <script>
    const I18N = {
      KR: {
        hint: "모바일 우선(큰 버튼). 원하는 메뉴를 누르세요.",
        tip: "팁: 링크가 안 열리면 “구글 검색창”이 아니라 “주소창(URL)”에 주소를 넣어야 합니다.",
        learner: "학습자: ",
        klass: "반: ",
        snu: "서울대",
        t1: "TOPIK I",
        t2: "TOPIK II"
      },
      MN: {
        hint: "Гар утасны горим (том товч). Хүссэн цэсээ дарна уу.",
        tip: "Зөвлөгөө: Линк нээгдэхгүй бол “Google хайлт” биш “URL хаягийн мөр”-д оруулна уу.",
        learner: "Сурагч: ",
        klass: "Анги: ",
        snu: "SNU",
        t1: "TOPIK I",
        t2: "TOPIK II"
      }
    };

    function getLang(){
      const u = new URL(location.href);
      const q = (u.searchParams.get("lang")||"").toUpperCase();
      const s = (localStorage.getItem("kq_lang")||localStorage.getItem("lang")||"").toUpperCase();
      const pick = (q==="MN"||q==="KR") ? q : s;
      return (pick==="MN") ? "MN" : "KR";
    }
    function setLang(l){
      localStorage.setItem("kq_lang", l);
      localStorage.setItem("lang", l);
    }
    function tr(k){
      const L = getLang();
      return (I18N[L] && I18N[L][k]) ? I18N[L][k] : (I18N.KR[k] || k);
    }
    function getParam(k){
      const u = new URL(location.href);
      return u.searchParams.get(k) || "";
    }
    function passthroughQS(){
      const u = new URL(location.href);
      const p = new URLSearchParams();
      ["name","klass","token","lang"].forEach(k=>{
        const v = u.searchParams.get(k);
        if(v) p.set(k, v);
      });
      if(!p.get("lang")) p.set("lang", getLang());
      return p.toString();
    }
    function withQS(url){
      const qs = passthroughQS();
      return url + (url.includes("?") ? "&" : "?") + qs;
    }

    function applyUI(){
      const L = getLang();
      document.documentElement.lang = (L==="MN") ? "mn" : "ko";

      document.getElementById("btnLang").textContent = L;

      document.getElementById("hintLine").textContent = tr("hint");
      document.getElementById("tipLine").textContent = tr("tip");

      const name = getParam("name") || "-";
      const klass = getParam("klass") || "-";
      document.getElementById("pillName").textContent = tr("learner") + name;
      document.getElementById("pillKlass").textContent = tr("klass") + klass;

      document.getElementById("tSnu").textContent = tr("snu");
      document.getElementById("tT1").textContent = tr("t1");
      document.getElementById("tT2").textContent = tr("t2");

      document.getElementById("brandHome").href = withQS("./index.html");
      document.getElementById("tileSnu").href = withQS("./snu/index.html");
      document.getElementById("tileT1").href = withQS("./topik1/index.html");
      document.getElementById("tileT2").href = withQS("./topik2/index.html");
    }

    document.getElementById("btnLang").addEventListener("click", ()=>{
      const next = (getLang()==="KR") ? "MN" : "KR";
      setLang(next);
      applyUI();
    });

    applyUI();
  </script>
</body>
</html>
