<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солонгос хэлний хичээл</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; }
        #login-box { max-width: 400px; margin: 100px auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 10px; }
        input { width: 80%; padding: 15px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 10px; font-size: 18px; text-align: center; }
        .login-btn { background-color: #3498db; color: white; padding: 15px 30px; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; width: 90%; }
        .lesson-list { display: grid; gap: 15px; margin-top: 20px; }
        .lesson-card { background-color: #ffffff; border: 2px solid #3498db; padding: 20px; border-radius: 12px; text-decoration: none; color: #2c3e50; font-weight: bold; font-size: 18px; transition: 0.3s; }
        .lesson-card:hover { background-color: #3498db; color: white; transform: translateY(-3px); }
    </style>
</head>
<body>

<div id="login-box">
    <h1>Нэвтрэх код</h1>
    <p style="color: #7f8c8d; margin-bottom: 20px;">Нууц үгээ оруулна уу.</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button class="login-btn" onclick="checkPassword()">Орох (확인)</button>
</div>

<div id="main-container" class="container">
    <h1>Солонгос хэлний хичээл</h1>
    <p style="color: #7f8c8d;">Сурах бүлгээ сонгоно уу.</p>
    <div id="lesson-container" class="lesson-list">
        <p>Уншиж байна...</p>
    </div>
</div>

<script>
    const correctPassword = "sejong123";
    const username = "jisdcm29-sketch";
    const repo = "korean-quiz";

    function checkPassword() {
        if (document.getElementById('passwordInput').value === correctPassword) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            loadLessons();
        } else { alert("Нууц үг буруу байна!"); }
    }

    async function loadLessons() {
        try {
            const res = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
            const files = await res.json();
            const container = document.getElementById('lesson-container');
            container.innerHTML = "";

            // .html로 끝나고 index.html이 아닌 모든 파일을 찾아 버튼으로 만듭니다
            files.filter(f => f.name.endsWith('.html') && f.name !== 'index.html')
                 .sort((a,b) => a.name.localeCompare(b.name))
                 .forEach(file => {
                    const a = document.createElement('a');
                    a.href = file.name;
                    a.className = 'lesson-card';
                    a.innerText = file.name.replace('.html', '').replace(/-/g, ' ');
                    container.appendChild(a);
                 });
        } catch (e) { container.innerHTML = "Алдаа гарлаа."; }
    }
</script>
</body>
</html>
