<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Korean Quiz Dashboard</title>
  <style>
    :root{
      --bg:#0b1220;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--line:#243044;
      --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    html,body{overflow-x:hidden}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Arial,sans-serif;
      background:linear-gradient(180deg,#050814,var(--bg));
      color:var(--text);
      font-size:16px;
    }
    a{color:inherit;text-decoration:none}

    .topbar{
      position:sticky;top:0;z-index:10;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:12px 14px;
      background:rgba(5,8,20,.75);backdrop-filter:blur(10px);
      border-bottom:1px solid var(--line);
    }
    .brand{display:flex;align-items:center;gap:10px;font-weight:900}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent)}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;border:1px solid var(--line);
      background:#0b1020;color:var(--muted);font-size:13px
    }

    .container{max-width:980px;margin:0 auto;padding:14px}
    .card{
      background:rgba(17,24,39,.9);
      border:1px solid var(--line);
      border-radius:18px;
      padding:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    .muted{color:var(--muted);line-height:1.6}
    .bar{height:1px;background:var(--line);margin:12px 0}

    /* ✅ Mobile-first: 타일은 1열 + 큰 버튼 */
    .tiles{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:12px;
      align-items:stretch;
    }
    .tile{
      display:block;
      padding:18px 16px;
      border-radius:18px;
      border:1px solid var(--line);
      background:#0b1020;
      min-height:92px;
      -webkit-tap-highlight-color: transparent;
    }
    .tile:hover{border-color:rgba(96,165,250,.6)}
    .tileTitle{font-size:20px;font-weight:900;line-height:1.15}
    .tileDesc{font-size:14px;line-height:1.25;margin-top:6px;color:var(--text)}
    .tileMeta{font-size:12px;line-height:1.2;margin-top:6px;color:var(--muted);opacity:.95}

    /* ✅ PC에서만 확장 */
    @media (min-width: 860px){
      .container{padding:16px}
      .card{padding:16px;border-radius:16px}
      .tiles{grid-template-columns:repeat(3,1fr)}
      .tile{min-height:110px}
      .tileTitle{font-size:18px}
      .tileDesc{font-size:13px}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand"><span class="dot"></span><span>Korean Quiz</span></div>
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <span class="pill" id="pillUser">학습자: -</span>
      <span class="pill" id="pillKlass">반: -</span>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 style="margin:0 0 6px;">대시보드</h1>
      <div class="muted">모바일 우선(큰 버튼). 원하는 메뉴를 누르세요.</div>

      <div class="bar"></div>

      <div class="tiles">
        <!-- BOOK / 서울대 -->
        <a class="tile" id="tileBOOK" href="./snu/index.html">
          <div class="tileTitle">서울대 (새 방식)</div>
          <div class="tileDesc">교재/과 선택 → 레슨</div>
          <div class="tileMeta">SNU 1A~4B (데이터 방식 확장)</div>
        </a>

        <!-- TOPIK I -->
        <a class="tile" id="tileT1" href="./topik1/index.html">
          <div class="tileTitle" id="tT1">TOPIK I</div>
          <div class="tileDesc" id="dT1">어휘 · 문법 · 읽기평가 · 듣기평가</div>
          <div class="tileMeta" id="mT1">레벨 1~10</div>
        </a>

        <!-- TOPIK II -->
        <a class="tile" id="tileT2" href="./topik2/index.html">
          <div class="tileTitle" id="tT2">TOPIK II</div>
          <div class="tileDesc" id="dT2">어휘 · 문법 · 읽기/듣기 유형 · 모의평가 · 쓰기</div>
          <div class="tileMeta" id="mT2">레벨 1~10</div>
        </a>
      </div>

      <div class="bar"></div>
      <div class="muted" style="font-size:12px;">
        팁: 링크가 안 열리면 “구글 검색창”이 아니라 “주소창(URL)”에 주소를 넣어야 합니다.
      </div>
    </section>
  </main>

  <script>
    function getParam(k){
      const u = new URL(location.href);
      return u.searchParams.get(k) || "";
    }

    // 상단 표시
    document.getElementById("pillUser").textContent = "학습자: " + (getParam("name") || "-");
    document.getElementById("pillKlass").textContent = "반: " + (getParam("klass") || "-");

    // ✅ URL 파라미터(name/klass/token) 유지해서 다음 페이지로 전달
    const passthrough = new URLSearchParams();
    ["name","klass","token"].forEach(k=>{
      const v = getParam(k);
      if(v) passthrough.set(k, v);
    });
    const qs = passthrough.toString();
    const withQS = (url)=>{
      if(!qs) return url;
      return url + (url.includes("?") ? "&" : "?") + qs;
    };

    // 모든 타일 링크에 파라미터 붙이기
    const ids = ["tileBOOK","tileT1","tileT2"];
    ids.forEach(id=>{
      const a = document.getElementById(id);
      if(!a) return;
      a.href = withQS(a.getAttribute("href"));
    });
  </script>
</body>
</html>
