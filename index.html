<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солонгос хэлний хичээл</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; font-size: 24px; margin-bottom: 10px; }
        .sub-title { color: #7f8c8d; margin-bottom: 30px; font-size: 16px; }
        .lesson-list { display: grid; gap: 15px; }
        .lesson-card { 
            background-color: #ffffff; 
            border: 2px solid #3498db; 
            padding: 20px; 
            border-radius: 12px; 
            text-decoration: none; 
            color: #2c3e50; 
            font-weight: bold; 
            font-size: 18px; 
            transition: 0.3s;
        }
        .lesson-card:hover { background-color: #3498db; color: white; transform: translateY(-3px); }
        .loading { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>Солонгос хэлний үгсийн сан</h1>
    <p class="sub-title">Сурах бүлгээ сонгоно уу.<br>(공부할 과를 선택하세요.)</p>
    
    <div id="lesson-container" class="lesson-list">
        <p class="loading">Хичээлийн жагсаалтыг уншиж байна...<br>(목록을 불러오는 중입니다...)</p>
    </div>

    <p style="margin-top:40px; font-size: 14px; color: #bdc3c7;">Ulaanbaatar 2 Sejong Institute</p>
</div>

<script>
    // 선생님의 GitHub 정보를 설정합니다
    const username = "jisdcm29-sketch";
    const repo = "korean-quiz";

    async function loadLessons() {
        try {
            // GitHub API를 통해 파일 목록을 가져옵니다
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
            const files = await response.json();
            
            const container = document.getElementById('lesson-container');
            container.innerHTML = ""; // 로딩 문구 제거

            // .html로 끝나고 index.html이 아닌 파일들만 골라냅니다
            const htmlFiles = files.filter(file => 
                file.name.endsWith('.html') && file.name !== 'index.html'
            );

            if (htmlFiles.length === 0) {
                container.innerHTML = "<p>Одоогоор хичээл байхгүй байна.</p>";
                return;
            }

            // 파일 이름 순서대로 정렬합니다
            htmlFiles.sort((a, b) => a.name.localeCompare(b.name));

            // 각 파일별로 버튼을 생성합니다
            htmlFiles.forEach(file => {
                const link = document.createElement('a');
                link.href = file.name;
                link.className = 'lesson-card';
                
                // 파일명에서 과 이름을 예쁘게 추출합니다 (예: 1A-lesson1 -> 1A - Lesson 1)
                const displayName = file.name.replace('.html', '').replace('-', ' - ');
                link.innerText = displayName;
                
                container.appendChild(link);
            });
        } catch (error) {
            console.error("파일을 불러오지 못했습니다:", error);
            document.getElementById('lesson-container').innerHTML = "<p>Алдаа гарлаа. Дахин ачаална уу.</p>";
        }
    }

    loadLessons();
</script>

</body>
</html>
