<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>Flashcards</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e7ecff;
      --muted:#aab6e6;
      --line:rgba(255,255,255,.10);
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:22px;

      --blueA: rgba(59,130,246,.16);
      --blueB: rgba(59,130,246,.36);

      --greenA: rgba(34,197,94,.14);
      --greenB: rgba(34,197,94,.32);

      --koA: rgba(59,130,246,.14);
      --koB: rgba(59,130,246,.34);

      --mnA: rgba(34,197,94,.14);
      --mnB: rgba(34,197,94,.34);

      --descA: rgba(255,255,255,.06);
      --descB: rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", Arial, sans-serif;
      background: radial-gradient(1000px 800px at 30% -10%, rgba(59,130,246,.35), transparent 55%),
                  radial-gradient(900px 700px at 90% 0%, rgba(34,197,94,.18), transparent 50%),
                  var(--bg);
      color:var(--text);
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 14px 22px;
    }
    .wrap{width:min(720px, 100%);}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .topBar{
      padding: 10px 12px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.16);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .leftTop{display:flex; gap:10px; align-items:center; min-width:0; flex-wrap:wrap;}
    .btnSmall{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(231,236,255,.92);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      white-space:nowrap;
    }
    .langToggle{display:flex; gap:8px; align-items:center;}
    .langBtn{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(231,236,255,.92);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      min-width:84px;
      text-align:center;
    }
    .langBtn.active{
      background: linear-gradient(180deg, rgba(79,140,255,.95), rgba(37,99,235,.95));
      border-color: rgba(79,140,255,.9);
      color:#fff;
      box-shadow: 0 8px 18px rgba(37,99,235,.25);
    }
    .rightTop{
      display:flex; flex-direction:column; align-items:flex-end; gap:2px;
      color: rgba(231,236,255,.65);
      font-size:12px;
      font-weight:900;
      white-space:nowrap;
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;}

    .hdr{padding: 14px 16px 6px; text-align:center;}
    .title{margin:0; font-size:20px; font-weight:1000; letter-spacing:.2px;}
    .subtitle{margin:6px 0 0; color: var(--muted); font-size:13px; font-weight:800; line-height:1.35;}

    .content{padding: 12px 14px 16px;}
    .deckInfo{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
      border-radius: 16px;
    }
    .deckLeft{min-width:0; width:100%;}
    .deckName{
      font-size:14px;
      font-weight:1000;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .deckMeta{
      margin-top:6px;
      font-size:12px;
      color: rgba(231,236,255,.65);
      font-weight:900;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:1000;
      color: rgba(231,236,255,.85);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      padding: 6px 10px;
      border-radius: 999px;
      min-height:32px;
      text-align:center;
      line-height:1.2;
      white-space:nowrap;
    }

    .funcTop{
      display:flex;
      gap:8px;
      flex-wrap:nowrap;
      align-items:center;
      overflow-x:auto;
      -webkit-overflow-scrolling: touch;
      max-width: 100%;
      padding-bottom: 2px;
    }
    .funcTop::-webkit-scrollbar{height:6px}
    .funcTop::-webkit-scrollbar-thumb{background:rgba(255,255,255,.14);border-radius:999px}

    .pillFunc{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      font-weight:1000;
      color: rgba(231,236,255,.95);
      padding: 6px 10px;
      border-radius: 999px;
      min-height:32px;
      text-align:center;
      line-height:1.2;
      white-space:nowrap;
      flex: 0 0 auto;
    }
    .pillFuncKo{
      background: var(--koA);
      border: 1px solid var(--koB);
    }
    .pillFuncMn{
      background: var(--mnA);
      border: 1px solid var(--mnB);
    }

    .cardBox{
      margin-top: 12px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,15,25,.38);
      padding: 14px 14px 16px;
    }

    .wordRow{
      display:flex;
      justify-content:center;
      align-items:baseline;
      gap: 12px;
      flex-wrap:wrap;
      text-align:center;
      margin: 6px 0 10px;
    }
    .koWord{
      font-size:34px;
      font-weight:1000;
      line-height:1.12;
      margin:0;
      word-break:keep-all;
    }
    .mnWordInline{
      font-size:26px;
      font-weight:1000;
      line-height:1.12;
      opacity:.95;
      margin:0;
      word-break:break-word;
    }

    .descBox{
      margin-top: 4px;
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, var(--descA), rgba(0,0,0,.10));
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .descItem{
      border-radius: 14px;
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
    }
    .descLabel{
      font-size:11px;
      font-weight:1000;
      color: rgba(231,236,255,.62);
      margin-bottom:6px;
    }
    .descText{
      font-size:14px;
      font-weight:900;
      line-height:1.35;
      word-break:keep-all;
      white-space:pre-wrap;
      opacity:.95;
    }

    .synAntBox{
      margin-top: 4px;
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.10));
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .synAntItem{
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.10);
      min-height:64px;
    }
    .synLabel{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      font-weight:1000;
      color: rgba(231,236,255,.96);
      padding: 7px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      box-shadow: 0 10px 22px rgba(0,0,0,.20);
      margin-bottom:8px;
      line-height:1.1;
      white-space:nowrap;
    }
    .synText{
      font-size:19px;
      font-weight:900;
      line-height:1.35;
      word-break:keep-all;
      white-space:pre-wrap;
      opacity:.98;
    }

    .exBox{
      margin-top: 10px;
      border-top: 1px dashed rgba(255,255,255,.14);
      padding-top: 10px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    .exItem{
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.12);
    }
    .exKoBox{
      background: linear-gradient(180deg, var(--blueA), rgba(0,0,0,.10));
      border-color: var(--blueB);
    }
    .exMnBox{
      background: linear-gradient(180deg, var(--greenA), rgba(0,0,0,.10));
      border-color: var(--greenB);
    }
    .exLabel{
      font-size:12px;
      font-weight:1000;
      color: rgba(231,236,255,.70);
      margin-bottom:6px;
    }
    .exText{
      font-size:18px;
      font-weight:900;
      line-height:1.35;
      word-break:keep-all;
      white-space:pre-wrap;
    }

    .actions{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .btn{
      width:100%;
      border:0;
      border-radius: 18px;
      padding: 15px 14px;
      font-size:20px;
      font-weight:1000;
      color:white;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.30);
      transition: transform .06s ease, filter .15s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{transform: translateY(1px) scale(.99)}
    .btnPrimary{background: linear-gradient(180deg, #4f8cff, #2563eb);}
    .btnGhost{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow:none;
      color: var(--text);
      font-size:18px;
      padding: 14px 12px;
      border-radius: 18px;
      font-weight:1000;
    }

    .err{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(239,68,68,.14);
      border:1px solid rgba(239,68,68,.35);
      color: #ffd3d3;
      font-size:14px;
      font-weight:1000;
      text-align:center;
      display:none;
      white-space:pre-wrap;
      line-height:1.4;
    }

    @media (min-width: 720px){
      .exBox{grid-template-columns: 1fr 1fr;}
      .descBox{grid-template-columns: 1fr 1fr;}
      .synAntBox{grid-template-columns: 1fr 1fr;}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="app"></div>
  </div>

<script>
(() => {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz6WBgnJXTAperJK2NwX-VwkmPEQrU4SluCcXjbmYYgcywYM2AcHZwkymBse6E9Kaqg/exec";

  function getRepoBase(){
    const p = location.pathname.split("/").filter(Boolean);
    return p.length ? ("/" + p[0]) : "";
  }
  const REPO_BASE = getRepoBase();
  const TOPIK2_LEVEL = REPO_BASE + "/topik2/level.html";
  const APP_HOME = REPO_BASE + "/index.html";

  const $app = document.getElementById("app");
  const DEV_KEY = "kq_deviceId_v1";
  const LANG_KEY = "kq_lang_v1";
  const LAST_LEVEL_KEY = "topik2_lastLevelUrl_v2";

  const qs = (k) => new URLSearchParams(location.search).get(k);
  const safe = (s) => (s || "").toString();
  const esc = (str) => safe(str).replace(/[&<>"']/g, (m) => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
  }[m]));
  const nowISO = () => new Date().toISOString();

  function getDeviceId(){
    let id = localStorage.getItem(DEV_KEY);
    if (!id){
      id = "dev_" + Math.random().toString(16).slice(2) + "_" + Date.now().toString(16);
      localStorage.setItem(DEV_KEY, id);
    }
    return id;
  }

  function getLang(){
    const urlLang = qs("lang");
    if (urlLang === "ko" || urlLang === "mn") return urlLang;
    const v = localStorage.getItem(LANG_KEY);
    return (v === "mn" || v === "ko") ? v : "ko";
  }
  function setLang(v){
    localStorage.setItem(LANG_KEY, (v === "mn") ? "mn" : "ko");
    document.documentElement.lang = getLang();
  }

  function buildUrl(base, params){
    const u = new URL(base, location.origin);
    Object.keys(params).forEach(k => {
      if (params[k] === undefined || params[k] === null) return;
      u.searchParams.set(k, String(params[k]));
    });
    return u.toString();
  }

  function jsonp(url, params, timeoutMs = 8000){
    return new Promise((resolve, reject) => {
      const cb = "cb_" + Math.random().toString(16).slice(2);
      const timer = setTimeout(() => { cleanup(); reject(new Error("JSONP timeout")); }, timeoutMs);

      function cleanup(){
        clearTimeout(timer);
        try{ delete window[cb]; }catch(e){}
        if (script && script.parentNode) script.parentNode.removeChild(script);
      }

      window[cb] = (data) => { cleanup(); resolve(data); };

      const p = new URLSearchParams();
      Object.keys(params).forEach(k => {
        if (params[k] === undefined || params[k] === null) return;
        p.set(k, String(params[k]));
      });
      p.set("callback", cb);

      const full = url + (url.includes("?") ? "&" : "?") + p.toString();
      const script = document.createElement("script");
      script.src = full;
      script.async = true;
      script.onerror = () => { cleanup(); reject(new Error("JSONP network error")); };
      document.head.appendChild(script);
    });
  }

  async function logEvent(action, extra){
    try{
      const payload = {
        action: "log",
        book: "TOPIK2",
        lesson: "flashcards",
        score: 0,
        attempts: 0,
        name: qs("name") || "",
        klass: qs("klass") || "",
        token: qs("token") || "",
        deviceId: getDeviceId(),
        ua: navigator.userAgent || "",
        lang: getLang(),
        ...extra,
        event: action,
        ts: nowISO()
      };
      await jsonp(SCRIPT_URL, payload, 8000);
    }catch(e){}
  }

  // ‚úÖ level.htmlÏóêÏÑú ÎÑòÏñ¥Ïò® Ïã§Ï†ú URL(ÏÑ†ÌÉù ÏÉÅÌÉú Ìè¨Ìï®)ÏùÑ Ï†ÄÏû• (Ïù∏Î¨ºÌÉúÎèÑ Í≥†Ï†ï Ïù¥Îèô Î≤ÑÍ∑∏ Î∞©ÏßÄ)
  (function rememberLevelUrl(){
    try{
      const ref = document.referrer || "";
      if (ref.includes("/topik2/level.html")) {
        sessionStorage.setItem(LAST_LEVEL_KEY, ref);
      }
    }catch(e){}
  })();

  function getLevelReturnUrl(){
    // 1) referrerÍ∞Ä levelÏù¥Î©¥ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö© (Í∞ÄÏû• Ï†ïÌôï)
    try{
      const ref = document.referrer || "";
      if (ref && ref.includes("/topik2/level.html")) {
        const u = new URL(ref);
        // ÌïÑÏàò ÌååÎùºÎØ∏ÌÑ∞ Î≥¥Í∞ï
        if (qs("name")) u.searchParams.set("name", qs("name"));
        if (qs("klass")) u.searchParams.set("klass", qs("klass"));
        if (qs("token")) u.searchParams.set("token", qs("token"));
        u.searchParams.set("lang", getLang());
        u.searchParams.set("back", "1");
        return u.toString();
      }
    }catch(e){}

    // 2) sessionStorageÏóê Ï†ÄÏû•Îêú level URL
    try{
      const saved = sessionStorage.getItem(LAST_LEVEL_KEY) || "";
      if (saved && saved.includes("/topik2/level.html")) {
        const u = new URL(saved);
        if (qs("name")) u.searchParams.set("name", qs("name"));
        if (qs("klass")) u.searchParams.set("klass", qs("klass"));
        if (qs("token")) u.searchParams.set("token", qs("token"));
        u.searchParams.set("lang", getLang());
        u.searchParams.set("back", "1");
        return u.toString();
      }
    }catch(e){}

    // 3) ÏµúÌõÑ: level.html Í∏∞Î≥∏(ÏÑ†ÌÉù ÏÉÅÌÉúÎäî Î™®Î•¥ÏßÄÎßå ÏµúÏÜå Ïò§Î•ò ÏóÜÏù¥)
    return buildUrl(TOPIK2_LEVEL, {
      name: qs("name") || "",
      klass: qs("klass") || "",
      token: qs("token") || "",
      lang: getLang(),
      back: 1
    });
  }

  const reHangul = /[„Ñ±-„Öé„Öè-„Ö£Í∞Ä-Ìû£]/;
  const reCyril  = /[\u0400-\u04FF]/;
  function hasHangul(s){ return reHangul.test(s || ""); }
  function hasCyril(s){ return reCyril.test(s || ""); }

  function fixPair(ko, mn){
    const koIsMn = hasCyril(ko) && !hasHangul(ko);
    const mnIsKo = hasHangul(mn) && !hasCyril(mn);
    if (koIsMn && mnIsKo) return { ko: mn, mn: ko };
    return { ko, mn };
  }

  function splitExample(exKo, exMn){
    const a = safe(exKo).trim();
    const b = safe(exMn).trim();

    if (a && !b && hasHangul(a) && hasCyril(a)){
      const idx = a.search(reCyril);
      if (idx > 0){
        const left = a.slice(0, idx).trim();
        const right = a.slice(idx).trim();
        return { ex_ko: left, ex_mn: right };
      }
    }

    if (a && b){
      const aIsMn = hasCyril(a) && !hasHangul(a);
      const bIsKo = hasHangul(b) && !hasCyril(b);
      if (aIsMn && bIsKo) return { ex_ko: b, ex_mn: a };
    }

    return { ex_ko: a, ex_mn: b };
  }

  function splitFuncAndWord(text){
    const t = safe(text).trim();
    const seps = [" ¬∑ ", "|", " - ", " ‚Äî ", " ‚Äî", "‚Äî", "‚Ä¢"];
    for (const sep of seps){
      const idx = t.indexOf(sep);
      if (idx > 0){
        const func = t.slice(0, idx).trim();
        const word = t.slice(idx + sep.length).trim();
        if (func && word) return { func, word };
      }
    }
    return { func: "", word: t };
  }

  function normalizeFileParam(){
    const raw = qs("file") || "";
    if (!raw) return "";
    let v = raw;
    try { v = decodeURIComponent(raw); } catch(_) {}
    if (/^https?:\/\//i.test(v)) return v;
    if (v.startsWith("/")) return new URL(v, location.origin).toString();
    return new URL("/" + v, location.origin).toString();
  }

  function splitDescAndExample(text){
    const t = safe(text).trim();
    if (!t) return { desc: "", ex: "" };
    const lines = t.split("\n").map(s => s.trim()).filter(Boolean);
    if (lines.length >= 2){
      const desc = lines[0].replace(/^‚Ä¢\s*/, "").trim();
      const ex = lines.slice(1).join("\n").trim();
      return { desc, ex };
    }
    return { desc: "", ex: t };
  }

  function isKeyVocabDeck(fileUrl){
    return /level08_key_vocab1\.json(\?|$)/i.test(fileUrl || "");
  }
  function stripLabelPrefix(s){
    return safe(s).replace(/^Ïú†ÏùòÏñ¥\s*:\s*/,"").replace(/^Î∞òÏùòÏñ¥\s*:\s*/,"").trim();
  }

  const state = {
    file: normalizeFileParam(),
    data: null,
    idx: 0,
    startedAt: Date.now()
  };

  function showError(msg){
    const $err = document.getElementById("err");
    if (!$err) return;
    $err.textContent = msg;
    $err.style.display = "block";
  }

  function renderShell(title, sub){
    const lang = getLang();
    const name = qs("name") || "";
    const klass = qs("klass") || "";

    $app.innerHTML = `
      <div class="topBar">
        <div class="leftTop">
          <button class="btnSmall" id="btnBack">‚Üê Îí§Î°ú</button>
          <button class="btnSmall" id="btnHome">üè† Ìôà</button>
          <div class="langToggle">
            <button class="langBtn ${lang==="ko"?"active":""}" id="langKo">ÌïúÍµ≠Ïñ¥</button>
            <button class="langBtn ${lang==="mn"?"active":""}" id="langMn">–ú–æ–Ω–≥–æ–ª</button>
          </div>
        </div>
        <div class="rightTop">
          <div class="mono">${esc(name)} ¬∑ ${esc(klass)}</div>
          <div class="mono">lang=${esc(lang)}</div>
        </div>
      </div>

      <div class="hdr">
        <h1 class="title">${esc(title || "Flashcards")}</h1>
        <p class="subtitle">${esc(sub || "Îã®Ïñ¥ Ïπ¥Îìú ¬∑ Îã§Ïùå Î≤ÑÌäºÏúºÎ°ú ÎÑòÍ∏∞Í∏∞")}</p>
      </div>

      <div class="content">
        <div class="deckInfo">
          <div class="deckLeft">
            <div class="deckName" id="deckName">Î°úÎìú Ï§ë‚Ä¶</div>
            <div class="deckMeta">
              <span class="pill" id="posInfo">0 / 0</span>
              <span class="funcTop" id="funcTop" style="display:none;">
                <span class="pillFunc pillFuncKo" id="funcKo"></span>
                <span class="pillFunc pillFuncMn" id="funcMn"></span>
              </span>
            </div>
          </div>
        </div>

        <div class="cardBox">
          <div class="wordRow">
            <div class="koWord" id="koWord">‚Ä¶</div>
            <div class="mnWordInline" id="mnWordInline"></div>
          </div>

          <div class="descBox" id="descBox" style="display:none;">
            <div class="descItem">
              <div class="descLabel">ÏÑ§Î™Ö (ÌïúÍµ≠Ïñ¥)</div>
              <div class="descText" id="descKo"></div>
            </div>
            <div class="descItem">

    // ‚úÖ ÏöîÍµ¨ÏÇ¨Ìï≠: ÏÉÅÎã® ‚Üê Îí§Î°úÎäî "Î∞òÎìúÏãú" level(ÎëêÎ≤àÏß∏ Ï∫°Ï≤ò)Î°ú, Í∑∏Î¶¨Í≥† Ïù∏Î¨ºÌÉúÎèÑ Í≥†Ï†ï Ïù¥Îèô Î≤ÑÍ∑∏ Î∞©ÏßÄ
    document.getElementById("btnBack").addEventListener("click", async () => {
      await logEvent("back_to_level", { idx: state.idx, file: state.file });

    // ‚úÖ Ìôà: ÏôÑÏ†ÑÌûà Îπ†Ï†∏ÎÇòÍ∞ÄÏÑú Î©îÏù∏ ÌôàÏúºÎ°ú
    document.getElementById("btnHome").addEventListener("click", async () => {
      await logEvent("go_home", { idx: state.idx, file: state.file });

  function renderCard(){
    const items = (state.data && Array.isArray(state.data.items)) ? state.data.items : [];
    const total = items.length;

    const $deckName = document.getElementById("deckName");
    const $posInfo = document.getElementById("posInfo");

    const $koWord = document.getElementById("koWord");
    const $mnWordInline = document.getElementById("mnWordInline");

    const $descBox = document.getElementById("descBox");
    const $descKo = document.getElementById("descKo");
    const $descMn = document.getElementById("descMn");

    const $synAntBox = document.getElementById("synAntBox");
    const $synKo = document.getElementById("synKo");
    const $antKo = document.getElementById("antKo");

    const $exKo = document.getElementById("exKo");
    const $exMn = document.getElementById("exMn");

    const $funcTop = document.getElementById("funcTop");
    const $funcKo = document.getElementById("funcKo");
    const $funcMn = document.getElementById("funcMn");

    $posInfo.textContent = `${total ? (state.idx + 1) : 0} / ${total}`;

    const deckTitle = (getLang() === "mn")
      ? (state.data && state.data.title_mn) || (state.data && state.data.title_kr) || (state.data && state.data.title) || "Flashcards"
      : (state.data && state.data.title_kr) || (state.data && state.data.title) || "Flashcards";
    $deckName.textContent = deckTitle;

    if (!total){
      $koWord.textContent = "Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§";
      $mnWordInline.textContent = "";
      $descBox.style.display = "none";
      $synAntBox.style.display = "none";
      $exKo.textContent = "";
      $exMn.textContent = "";
      $funcTop.style.display = "none";
      showError("items Î∞∞Ïó¥Ïù¥ ÎπÑÏñ¥ ÏûàÏäµÎãàÎã§.\nJSONÏóê itemsÍ∞Ä Îì§Ïñ¥ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏÑ∏Ïöî.");
      return;
    }

    const it = items[state.idx] || {};
    const fixed = fixPair(safe(it.ko).trim(), safe(it.mn).trim());
    const koSplit = splitFuncAndWord(fixed.ko);
    const mnSplit = splitFuncAndWord(fixed.mn);

    const exFixed = splitExample(it.ex_ko, it.ex_mn);
    const koDescEx = splitDescAndExample(exFixed.ex_ko);
    const mnDescEx = splitDescAndExample(exFixed.ex_mn);

    const funcKoVal = koSplit.func;
    const funcMnVal = mnSplit.func;

    if (funcKoVal || funcMnVal){
      $funcTop.style.display = "flex";
      $funcKo.textContent = funcKoVal ? ("Í∏∞Îä• ¬∑ " + funcKoVal) : "Í∏∞Îä•";
      $funcMn.textContent = funcMnVal ? ("“Æ“Ø—Ä—ç–≥ ¬∑ " + funcMnVal) : "“Æ“Ø—Ä—ç–≥";
    } else {
      $funcTop.style.display = "none";
    }

    $koWord.textContent = koSplit.word || "(Îπà Îã®Ïñ¥)";
    $mnWordInline.textContent = mnSplit.word || "";

    const keyDeck = isKeyVocabDeck(state.file);

    if (keyDeck) {
      $descBox.style.display = "none";
      $descKo.textContent = "";
      $descMn.textContent = "";

      $synAntBox.style.display = "grid";
      const syn = stripLabelPrefix(it.syn_ko || "");
      const ant = stripLabelPrefix(it.ant_ko || "");
      $synKo.textContent = syn || "‚Äî";
      $antKo.textContent = ant || "‚Äî";
    } else {
      $synAntBox.style.display = "none";
      $synKo.textContent = "";
      $antKo.textContent = "";

      const descKo = koDescEx.desc || "";
      const descMn = mnDescEx.desc || "";
      if (descKo || descMn){
        $descBox.style.display = "grid";
        $descKo.textContent = descKo;
        $descMn.textContent = descMn;
      } else {
        $descBox.style.display = "none";
        $descKo.textContent = "";
        $descMn.textContent = "";
      }
    }

    $exKo.textContent = koDescEx.ex || "";
    $exMn.textContent = mnDescEx.ex || "";

    document.getElementById("btnPrev").disabled = (state.idx <= 0);
    document.getElementById("btnPrev").style.opacity = (state.idx <= 0) ? 0.55 : 1;
  }

  function bindNav(){
    document.getElementById("btnNext").addEventListener("click", async () => {
      const items = state.data.items || [];
      if (!items.length) return;
      state.idx = (state.idx + 1) % items.length;
      renderCard();
      await logEvent("next", { idx: state.idx, file: state.file });
    });

    document.getElementById("btnPrev").addEventListener("click", async () => {
      const items = state.data.items || [];
      if (!items.length) return;
      state.idx = Math.max(0, state.idx - 1);
      renderCard();
      await logEvent("prev", { idx: state.idx, file: state.file });
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === " " || e.key === "Enter") {
        e.preventDefault();
        const $n = document.getElementById("btnNext");
        if ($n) $n.click();
      }
    });
  }

  async function loadData(){
    if (!state.file){
      throw new Error("URLÏóê file ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.\nÏòà: ?file=/data/topik2/vocab/level01_attitude.json");
    }
    const res = await fetch(state.file, { cache: "no-store" });
    if (!res.ok) throw new Error("Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: " + res.status + " " + res.statusText + "\n" + state.file);
    const json = await res.json();
    if (!json || !Array.isArray(json.items)) {
      throw new Error("JSON ÌòïÏãùÏù¥ Îã§Î¶ÖÎãàÎã§.\n{ title/title_kr/title_mn, items:[{ko,mn,ex_ko,ex_mn}] } ÌòïÌÉúÏó¨Ïïº Ìï©ÎãàÎã§.");
    }
    state.data = json;
  }

  async function render(keepIndex){
    document.documentElement.lang = getLang();
    renderShell("TOPIK II", "Îã®Ïñ¥ Ïπ¥Îìú ¬∑ Îã§Ïùå Î≤ÑÌäºÏúºÎ°ú ÎÑòÍ∏∞Í∏∞");

    try{
      if (!state.data) {
        await loadData();
        await logEvent("start", { file: state.file });
      }
      if (!keepIndex) state.idx = 0;
      renderCard();
      bindNav();
    }catch(e){
      showError(String(e && e.message ? e.message : e));
    }
  }

  window.addEventListener("beforeunload", () => {
    const elapsedSec = Math.max(0, Math.round((Date.now() - state.startedAt) / 1000));
    try{
      jsonp(SCRIPT_URL, {
        action: "log",
        event: "end",
        book: "TOPIK2",
        lesson: "flashcards",
        name: qs("name") || "",
        klass: qs("klass") || "",
        token: qs("token") || "",
        deviceId: getDeviceId(),
        ua: navigator.userAgent || "",
        lang: getLang(),
        file: state.file,
        idx: state.idx,
        elapsedSec,
        ts: nowISO()
      }, 1500);
    }catch(e){}
  });

  // ‚úÖ Î∏åÎùºÏö∞Ï†Ä Î¨ºÎ¶¨ back(Ïä§ÏôÄÏù¥ÌîÑ/Îí§Î°úÍ∞ÄÍ∏∞)ÎèÑ "Ï†ÄÏû•Îêú level URL"Î°ú ÌÜµÏùº
  try{
    history.replaceState({kq:"flashcards"}, document.title, location.href);
    window.addEventListener("popstate", () => {
      location.href = getLevelReturnUrl();
    });
  }catch(e){}

  render(false);
})();
</script>
